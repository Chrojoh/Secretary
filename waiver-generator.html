<!DOCTYPE html>
<html>
<head>
  <title>Premium Generator - West Kelowna K9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .controls {
      background-color: #e8f4fd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .edit-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    
    .edit-form .full-width {
      grid-column: 1 / -1;
    }
    
    .edit-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    .edit-form input, .edit-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .edit-form textarea {
      height: 60px;
      resize: vertical;
    }
    
    .generate-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    
    .print-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    
    .premium-document {
      border: 2px solid #000;
      padding: 30px;
      margin: 20px 0;
      background: white;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      color: #000;
    }
    
    .premium-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #000;
      padding-bottom: 20px;
    }
    
    .premium-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .premium-header .subtitle {
      font-size: 16px;
      margin: 8px 0;
      font-weight: bold;
    }
    
    .premium-section {
      margin: 20px 0;
    }
    
    .premium-section h2 {
      background-color: #f0f0f0;
      padding: 8px;
      margin: 15px 0 10px 0;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    
    .judges-table, .classes-table, .fees-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    
    .judges-table th, .judges-table td,
    .classes-table th, .classes-table td,
    .fees-table th, .fees-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    
    .judges-table th, .classes-table th, .fees-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    
    .contact-box {
      border: 2px solid #000;
      padding: 15px;
      background-color: #f9f9f9;
      margin: 15px 0;
    }
    
    @media print {
      .controls {
        display: none;
      }
      .premium-document {
        border: none;
        margin: 0;
        padding: 0;
      }
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h2>üèÜ Premium Generator for West Kelowna K9 Scent and Games</h2>
      <p>Fill in the details below to generate your professional premium list:</p>
      
      <div class="edit-form">
        <div>
          <label>Club Name:</label>
          <input type="text" id="clubName" value="West Kelowna K9 Scent and Games">
        </div>
        <div>
          <label>Trial Secretary:</label>
          <input type="text" id="secretary" value="Chris Johansen">
        </div>
        <div class="full-width">
          <label>Trial Dates:</label>
          <input type="text" id="trialDates" placeholder="e.g., Saturday, March 15, 2025 & Sunday, March 16, 2025">
        </div>
        <div>
          <label>Start Time:</label>
          <input type="text" id="startTime" value="8:00 AM">
        </div>
        <div>
          <label>End Time:</label>
          <input type="text" id="endTime" value="4:00 PM">
        </div>
        <div class="full-width">
          <label>Trial Location:</label>
          <input type="text" id="location" placeholder="Enter venue name and address">
        </div>
        <div>
          <label>Secretary Email:</label>
          <input type="email" id="email" placeholder="chris.johansen@email.com">
        </div>
        <div>
          <label>Secretary Phone:</label>
          <input type="tel" id="phone" placeholder="(250) 555-0123">
        </div>
        <div>
          <label>Entry Limit:</label>
          <input type="text" id="entryLimit" value="60 dogs maximum">
        </div>
        <div>
          <label>Entry Deadline:</label>
          <input type="text" id="deadline" placeholder="e.g., March 1, 2025 at 11:59 PM">
        </div>
        <div class="full-width">
          <label>Judges (one per line):</label>
          <textarea id="judges" placeholder="Enter judge names, one per line"></textarea>
        </div>
        <div class="full-width">
          <label>Classes Offered (one per line):</label>
          <textarea id="classes" placeholder="e.g.,&#10;Novice Interior&#10;Novice Exterior&#10;Advanced Interior&#10;Advanced Exterior&#10;Excellent Interior&#10;Excellent Exterior"></textarea>
        </div>
      </div>
      
      <div style="text-align: center;">
        <button class="generate-btn" onclick="generatePremium()">Generate Premium</button>
        <button class="print-btn" onclick="window.print()">Print Premium</button>
        <button onclick="location.href='fresh.html'" style="background-color: #757575; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin: 10px 5px;">‚Üê Back to Main</button>
      </div>
    </div>
    
    <div id="premiumDocument" class="premium-document" style="display: none;">
      <!-- Premium content will be generated here -->
    </div>
  </div>

  <script>
    window.generatePremium = function() {
      const data = {
        clubName: document.getElementById('clubName').value || 'West Kelowna K9 Scent and Games',
        secretary: document.getElementById('secretary').value || 'Chris Johansen',
        trialDates: document.getElementById('trialDates').value || '[TRIAL DATES]',
        startTime: document.getElementById('startTime').value || '8:00 AM',
        endTime: document.getElementById('endTime').value || '4:00 PM',
        location: document.getElementById('location').value || '[LOCATION TBD]',
        email: document.getElementById('email').value || '[EMAIL TBD]',
        phone: document.getElementById('phone').value || '[PHONE TBD]',
        entryLimit: document.getElementById('entryLimit').value || '60 dogs maximum',
        deadline: document.getElementById('deadline').value || '[DEADLINE TBD]',
        judges: document.getElementById('judges').value.split('\n').filter(j => j.trim()),
        classes: document.getElementById('classes').value.split('\n').filter(c => c.trim())
      };

      const judgesTableHTML = data.judges.length > 0 ? 
        data.judges.map(judge => 
          `<tr><td>Scent Work</td><td>${judge}</td><td>British Columbia</td></tr>`
        ).join('') :
        '<tr><td>Scent Work</td><td>[JUDGE TBD]</td><td>British Columbia</td></tr>';

      const classesTableHTML = data.classes.length > 0 ? 
        data.classes.map(className => 
          `<tr><td>${className}</td><td>As per C-WAGS rules</td></tr>`
        ).join('') :
        '<tr><td>[CLASSES TBD]</td><td>To be determined</td></tr>';

      const premiumHTML = `
        <div class="premium-header">
          <h1>${data.clubName}</h1>
          <div class="subtitle">Licensed by C-WAGS</div>
          <div class="subtitle">Scent Work Trial</div>
          <div class="subtitle">(Indoor/Outdoor)</div>
          <div style="margin-top: 15px;">
            <strong>${data.trialDates}</strong><br>
            <strong>${data.startTime} ‚Äì ${data.endTime}</strong>
          </div>
        </div>

        <div class="premium-section">
          <h2>Location</h2>
          <strong>${data.location}</strong>
        </div>

        <div class="premium-section">
          <h2>Event Information</h2>
          <strong>Trial Secretary:</strong> ${data.secretary}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Phone:</strong> ${data.phone}<br>
          <strong>Entry Limit:</strong> ${data.entryLimit}<br>
          <strong>Entry Deadline:</strong> ${data.deadline}
        </div>

        <div class="premium-section">
          <h2>Judging Panel</h2>
          <table class="judges-table">
            <thead>
              <tr>
                <th>Event</th>
                <th>Judge Name</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              ${judgesTableHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Classes Offered</h2>
          <table class="classes-table">
            <thead>
              <tr>
                <th>Class</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              ${classesTableHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Entry Fees</h2>
          <table class="fees-table">
            <thead>
              <tr>
                <th>Entry Type</th>
                <th>Fee</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>First dog, first class</td><td>$35.00</td></tr>
              <tr><td>Same dog, additional class</td><td>$25.00</td></tr>
              <tr><td>Additional dog, same handler</td><td>$30.00</td></tr>
              <tr><td>Junior Handler (under 18)</td><td>$20.00</td></tr>
              <tr><td>Exhibition Only</td><td>$15.00</td></tr>
            </tbody>
          </table>
          <p><strong>Make cheques payable to:</strong> ${data.clubName}</p>
          <p><strong>E-transfer accepted:</strong> ${data.email}</p>
        </div>

        <div class="premium-section">
          <h2>Entry Requirements</h2>
          <ul>
            <li>All dogs must be registered with C-WAGS or eligible for registration</li>
            <li>Dogs must be at least 6 months of age on the day of the trial</li>
            <li>Current vaccinations required (rabies, DHPP)</li>
            <li>Bitches in season may compete but must be crated separately</li>
            <li>All dogs must be on leash when not in the search area</li>
          </ul>
        </div>

        <div class="premium-section">
          <h2>Trial Rules and Information</h2>
          <ul>
            <li>Trial conducted under current C-WAGS Scent Work Rules and Regulations</li>
            <li>Lunch and refreshments available on site</li>
            <li>RV parking available (contact trial secretary)</li>
            <li>Grooming area available</li>
            <li>Clean up after your dog - bags provided</li>
            <li>Crating space available inside venue</li>
          </ul>
        </div>

        <div class="premium-section">
          <h2>Awards</h2>
          <ul>
            <li><strong>High in Trial:</strong> Rosette and special prize</li>
            <li><strong>High Combined:</strong> Rosette (if applicable)</li>
            <li><strong>Qualifying scores:</strong> C-WAGS qualifying ribbon</li>
            <li><strong>Placements 1st-4th:</strong> C-WAGS placement ribbons</li>
          </ul>
        </div>

        <div class="premium-section">
          <h2>Accommodations</h2>
          <p><strong>Pet-Friendly Hotels near West Kelowna:</strong></p>
          <ul>
            <li>Best Western Plus Wine Country Hotel & Suites - (250) 707-4400</li>
            <li>Sandman Inn & Suites Vernon - (250) 542-4325</li>
            <li>Coast Capri Hotel Kelowna - (250) 860-6060</li>
          </ul>
          <p><em>Please mention you're attending the dog trial when booking</em></p>
        </div>

        <div class="contact-box">
          <h2>Trial Secretary Contact</h2>
          <strong>${data.secretary}</strong><br>
          ${data.clubName}<br>
          Email: ${data.email}<br>
          Phone: ${data.phone}<br><br>
          <strong>For entries and questions contact trial secretary</strong>
        </div>

        <div class="premium-section">
          <h2>Directions to Trial Site</h2>
          <p><strong>${data.location}</strong></p>
          <p><em>Detailed directions will be provided upon entry confirmation</em></p>
          <p>GPS coordinates and additional parking information available from trial secretary</p>
        </div>
      `;

      document.getElementById('premiumDocument').innerHTML = premiumHTML;
      document.getElementById('premiumDocument').style.display = 'block';
      document.getElementById('premiumDocument').scrollIntoView({ behavior: 'smooth' });
    };

    console.log("Premium generator loaded for West Kelowna K9 Scent and Games");
  </script>
</body>
</html>

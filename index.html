<!DOCTYPE html>
<html>
<head>
  <title>Trial Secretary Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header {
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .login-header p {
      color: #666;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s;
    }
    
    .btn-login {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-login:hover {
      background-color: #45a049;
    }
    
    .btn-signup {
      background-color: #2196F3;
      color: white;
    }
    
    .btn-signup:hover {
      background-color: #1976D2;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .alternative {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .alternative a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    
    .alternative a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üêï Trial Secretary</h1>
      <p>Login to manage your trials</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="button" class="btn btn-login" onclick="login()">Login</button>
      <button type="button" class="btn btn-signup" onclick="signup()">Sign Up</button>
    </form>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Please wait...</div>
    
    <div class="alternative">
      <p>Having trouble logging in?</p>
      <a href="fresh.html">Continue without login</a>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    console.log("Login page loaded");

    // Check if already logged in
    let authCheckComplete = false;
    
    auth.onAuthStateChanged(user => {
      if (authCheckComplete) return; // Prevent multiple calls
      authCheckComplete = true;
      
      if (user) {
        console.log("User already logged in:", user.email);
        // Redirect to new safe dashboard
        window.location.href = 'main-dashboard.html';
      } else {
        console.log("No user logged in");
      }
    });

    function getEmailFromUsername(username) {
      return `${username}@trial.local`;
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.disabled = show);
    }

    window.signup = async function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError("Please fill in both username and password");
        return;
      }

      if (password.length < 6) {
        showError("Password must be at least 6 characters");
        return;
      }

      const email = getEmailFromUsername(username);
      showLoading(true);

      try {
        console.log("Creating user account...");
        await createUserWithEmailAndPassword(auth, email, password);
        
        // Save username mapping
        await setDoc(doc(db, "usernames", username), { 
          uid: auth.currentUser.uid,
          createdAt: new Date()
        });
        
        console.log("Account created successfully");
        window.location.href = 'main-dashboard.html';
        
      } catch (err) {
        console.error("Signup error:", err);
        showLoading(false);
        
        if (err.code === 'auth/email-already-in-use') {
          showError("Username already exists. Try logging in instead.");
        } else if (err.code === 'auth/weak-password') {
          showError("Password is too weak. Use at least 6 characters.");
        } else {
          showError("Error creating account: " + err.message);
        }
      }
    };

    window.login = async function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError("Please fill in both username and password");
        return;
      }

      const email = getEmailFromUsername(username);
      showLoading(true);

      try {
        console.log("Checking username exists...");
        const ref = doc(db, "usernames", username);
        const snap = await getDoc(ref);
        
        if (!snap.exists()) {
          throw new Error("Username not found. Try signing up first.");
        }

        console.log("Logging in user...");
        await signInWithEmailAndPassword(auth, email, password);
        
        console.log("Login successful");
        window.location.href = 'main-dashboard.html';
        
      } catch (err) {
        console.error("Login error:", err);
        showLoading(false);
        
        if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
          showError("Invalid username or password");
        } else if (err.code === 'auth/too-many-requests') {
          showError("Too many failed attempts. Please try again later.");
        } else {
          showError("Login failed: " + err.message);
        }
      }
    };

    // Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    console.log("Login system ready");
  </script>
</body>
</html>

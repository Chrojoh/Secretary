<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial Secretary Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===========================================
       GLOBAL STYLES WITH STANDARDIZED APPROACH
       =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header {
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #aaa;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      border-left: 4px solid #e74c3c;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      color: #27ae60;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 6px;
      border-left: 4px solid #27ae60;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .button-group {
      margin-top: 2rem;
    }
    
    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-loading {
      color: transparent;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    
    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }
    
    .forgot-password {
      margin-top: 1rem;
      text-align: center;
    }
    
    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .footer-info {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e1e5e9;
      color: #666;
      font-size: 0.8rem;
      line-height: 1.4;
    }
    
    .footer-info a {
      color: #667eea;
      text-decoration: none;
    }
    
    .footer-info a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Trial Secretary</h1>
      <p>Agility Trial Management System</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button type="button" class="btn btn-secondary" id="registerBtn">
          Create New Account
        </button>
      </div>
    </form>

    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">Forgot your password?</a>
    </div>

    <div class="footer-info">
      Secure trial management for agility clubs and secretaries.
      <br>
      For support, contact <a href="mailto:support@trialsec.app">support@trialsec.app</a>
    </div>
  </div>

  <!-- Firebase SDK and Authentication -->
  <script type="module">
    // ===========================================
    // FIREBASE IMPORTS AND CONFIGURATION
    // ===========================================
    import { auth } from './js/firebase.js';
    import { 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    // ===========================================
    // STANDARD FIELD DEFINITIONS
    // ===========================================
    const STANDARD_FIELDS = {
      HANDLER_NAME: 'handlerName',    // NOT 'Handler' or 'handler'
      DOG_CALL_NAME: 'dogCallName',   // NOT 'Call Name' or 'dogName'
      JUDGE_NAME: 'judgeName',        // NOT 'judge' or 'judgeAssigned'
      CLASS_NAME: 'className',        // NOT 'Class' or 'class'
      CWAGS_NUMBER: 'cwagsNumber'     // NOT 'Registration'
    };

    // ===========================================
    // UI ELEMENTS AND STATE
    // ===========================================
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    let isRegistering = false;

    // ===========================================
    // UI UTILITY FUNCTIONS
    // ===========================================

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loginBtn.classList.add('btn-loading');
        loginBtn.disabled = true;
        registerBtn.disabled = true;
      } else {
        loginBtn.classList.remove('btn-loading');
        loginBtn.disabled = false;
        registerBtn.disabled = false;
      }
    }

    function toggleMode() {
      isRegistering = !isRegistering;
      
      if (isRegistering) {
        loginBtn.textContent = 'Create Account';
        registerBtn.textContent = 'Back to Sign In';
        document.querySelector('.login-header h1').textContent = 'Create Account';
        document.querySelector('.login-header p').textContent = 'Join the Trial Secretary System';
      } else {
        loginBtn.textContent = 'Sign In';
        registerBtn.textContent = 'Create New Account';
        document.querySelector('.login-header h1').textContent = 'Trial Secretary';
        document.querySelector('.login-header p').textContent = 'Agility Trial Management System';
      }
      
      clearMessages();
    }

    // ===========================================
    // AUTHENTICATION FUNCTIONS
    // ===========================================

    async function handleLogin(email, password) {
      try {
        setLoading(true);
        console.log("🔐 Attempting login for:", email);
        
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log("✅ Login successful for:", user.email);
        showSuccess("Login successful! Redirecting...");
        
        // Store user info with standardized fields if needed
        const userData = {
          email: user.email,
          uid: user.uid,
          loginTime: new Date().toISOString()
        };
        
        // Redirect to dashboard after brief delay
        setTimeout(() => {
          window.location.href = 'main-dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error("❌ Login error:", error);
        
        let errorMsg = "Login failed. Please try again.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = "No account found with this email address.";
            break;
          case 'auth/wrong-password':
            errorMsg = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
          case 'auth/user-disabled':
            errorMsg = "This account has been disabled. Contact support.";
            break;
          case 'auth/too-many-requests':
            errorMsg = "Too many failed attempts. Please try again later.";
            break;
          case 'auth/invalid-credential':
            errorMsg = "Invalid email or password. Please check your credentials.";
            break;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    }

    async function handleRegister(email, password) {
      try {
        setLoading(true);
        console.log("📝 Attempting registration for:", email);
        
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log("✅ Registration successful for:", user.email);
        showSuccess("Account created successfully! Redirecting...");
        
        // Store user info with standardized fields
        const userData = {
          email: user.email,
          uid: user.uid,
          registrationTime: new Date().toISOString(),
          version: '2.0-standardized'
        };
        
        // Redirect to dashboard after brief delay
        setTimeout(() => {
          window.location.href = 'main-dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error("❌ Registration error:", error);
        
        let errorMsg = "Registration failed. Please try again.";
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = "An account with this email already exists.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
          case 'auth/operation-not-allowed':
            errorMsg = "Email registration is not enabled. Contact support.";
            break;
          case 'auth/weak-password':
            errorMsg = "Password is too weak. Please use at least 6 characters.";
            break;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    }

    async function handleForgotPassword(email) {
      try {
        setLoading(true);
        console.log("🔄 Sending password reset for:", email);
        
        await sendPasswordResetEmail(auth, email);
        
        console.log("✅ Password reset email sent");
        showSuccess("Password reset email sent! Check your inbox.");
        
      } catch (error) {
        console.error("❌ Password reset error:", error);
        
        let errorMsg = "Failed to send password reset email.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = "No account found with this email address.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    }

    // ===========================================
    // FORM VALIDATION
    // ===========================================

    function validateForm(email, password) {
      const errors = [];
      
      if (!email || email.trim() === '') {
        errors.push("Email is required");
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push("Please enter a valid email address");
      }
      
      if (!password || password.trim() === '') {
        errors.push("Password is required");
      } else if (isRegistering && password.length < 6) {
        errors.push("Password must be at least 6 characters long");
      }
      
      return errors;
    }

    // ===========================================
    // EVENT LISTENERS
    // ===========================================

    // Form submission handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Validate form
      const errors = validateForm(email, password);
      if (errors.length > 0) {
        showError(errors.join('. '));
        return;
      }
      
      clearMessages();
      
      if (isRegistering) {
        await handleRegister(email, password);
      } else {
        await handleLogin(email, password);
      }
    });

    // Toggle between login and register modes
    registerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleMode();
    });

    // Forgot password handler
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showError("Please enter your email address first.");
        document.getElementById('email').focus();
        return;
      }
      
      await handleForgotPassword(email);
    });

    // Enhanced form validation with real-time feedback
    document.getElementById('email').addEventListener('input', function() {
      if (this.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
        this.style.borderColor = '#e74c3c';
      } else {
        this.style.borderColor = '#e1e5e9';
      }
    });

    document.getElementById('password').addEventListener('input', function() {
      if (isRegistering && this.value && this.value.length < 6) {
        this.style.borderColor = '#e74c3c';
      } else {
        this.style.borderColor = '#e1e5e9';
      }
    });

    // ===========================================
    // AUTHENTICATION STATE MONITORING
    // ===========================================

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("👤 User already authenticated:", user.email);
        console.log("🔄 Redirecting to dashboard...");
        window.location.href = 'main-dashboard.html';
      } else {
        console.log("👤 No authenticated user found");
      }
    });

    // ===========================================
    // INITIALIZATION
    // ===========================================

    console.log("🚀 Login page initialized with standardized field support");
    console.log("📋 Standard fields available:", STANDARD_FIELDS);

    // Focus on email field on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email').focus();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Enter key submits form
      if (e.key === 'Enter' && !e.shiftKey) {
        const activeElement = document.activeElement;
        if (activeElement.tagName === 'INPUT') {
          loginForm.dispatchEvent(new Event('submit'));
        }
      }
      
      // Escape key clears messages
      if (e.key === 'Escape') {
        clearMessages();
      }
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

  </script>
</body>
</html>

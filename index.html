<!DOCTYPE html>
<html>
<head>
  <title>Trial Secretary Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header {
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #aaa;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      border-left: 4px solid #e74c3c;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .button-group {
      margin-top: 2rem;
    }
    
    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.8rem;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .divider {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    
    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }
    
    .footer-text {
      margin-top: 2rem;
      color: #666;
      font-size: 0.8rem;
    }
    
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loading .btn {
      background: #ccc !important;
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üèÜ Trial Secretary</h1>
      <p>Sign in to manage your C-WAGS trials</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <div id="error" class="error-message"></div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
        
        <div class="divider">
          <span>Don't have an account?</span>
        </div>
        
        <button type="button" class="btn btn-secondary" onclick="showSignup()">
          Create Account
        </button>
      </div>
    </form>
    
    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" style="display: none;">
      <div class="form-group">
        <label for="signupUsername">Choose Username</label>
        <input type="text" id="signupUsername" placeholder="Create a username" required>
      </div>
      
      <div class="form-group">
        <label for="signupPassword">Choose Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <div id="signupError" class="error-message"></div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary" id="signupBtn">
          Create Account
        </button>
        
        <div class="divider">
          <span>Already have an account?</span>
        </div>
        
        <button type="button" class="btn btn-secondary" onclick="showLogin()">
          Sign In
        </button>
      </div>
    </form>
    
    <div class="footer-text">
      Secure authentication powered by Firebase
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    console.log("üîê Login page loaded");

    function getEmailFromUsername(username) {
      return `${username}@trial.local`;
    }

    function showError(message, isSignup = false) {
      const errorElement = isSignup ? document.getElementById('signupError') : document.getElementById('error');
      errorElement.textContent = message;
      errorElement.classList.add('show');
      
      // Hide error after 5 seconds
      setTimeout(() => {
        errorElement.classList.remove('show');
      }, 5000);
    }

    function clearErrors() {
      document.getElementById('error').classList.remove('show');
      document.getElementById('signupError').classList.remove('show');
    }

    function setLoading(isLoading, isSignup = false) {
      const container = document.querySelector('.login-container');
      const btn = isSignup ? document.getElementById('signupBtn') : document.getElementById('loginBtn');
      
      if (isLoading) {
        container.classList.add('loading');
        btn.textContent = isSignup ? 'Creating Account...' : 'Signing In...';
        btn.disabled = true;
      } else {
        container.classList.remove('loading');
        btn.textContent = isSignup ? 'Create Account' : 'Sign In';
        btn.disabled = false;
      }
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username) {
        showError("Please enter a username");
        return;
      }
      
      if (!password) {
        showError("Please enter a password");
        return;
      }
      
      setLoading(true);
      
      try {
        console.log("üîê Attempting login for username:", username);
        
        const email = getEmailFromUsername(username);
        
        // Check if username exists in Firestore
        const usernameRef = doc(db, "usernames", username);
        const usernameSnap = await getDoc(usernameRef);
        
        if (!usernameSnap.exists()) {
          throw new Error("Username not found. Please check your username or create an account.");
        }
        
        // Sign in with Firebase Auth
        await signInWithEmailAndPassword(auth, email, password);
        
        console.log("‚úÖ Login successful");
        
        // Redirect to main dashboard
        window.location.href = 'main-dashboard.html';
        
      } catch (error) {
        console.error("‚ùå Login error:", error);
        
        let errorMessage = error.message;
        if (errorMessage.includes('user-not-found')) {
          errorMessage = "Username not found. Please check your username.";
        } else if (errorMessage.includes('wrong-password')) {
          errorMessage = "Incorrect password. Please try again.";
        } else if (errorMessage.includes('too-many-requests')) {
          errorMessage = "Too many failed attempts. Please try again later.";
        }
        
        showError(errorMessage);
      } finally {
        setLoading(false);
      }
    });

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();
      
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!username) {
        showError("Please enter a username", true);
        return;
      }
      
      if (username.length < 3) {
        showError("Username must be at least 3 characters long", true);
        return;
      }
      
      if (!password) {
        showError("Please enter a password", true);
        return;
      }
      
      if (password.length < 6) {
        showError("Password must be at least 6 characters long", true);
        return;
      }
      
      if (password !== confirmPassword) {
        showError("Passwords do not match", true);
        return;
      }
      
      setLoading(true, true);
      
      try {
        console.log("üìù Creating account for username:", username);
        
        // Check if username already exists
        const usernameRef = doc(db, "usernames", username);
        const usernameSnap = await getDoc(usernameRef);
        
        if (usernameSnap.exists()) {
          throw new Error("Username already exists. Please choose a different username.");
        }
        
        const email = getEmailFromUsername(username);
        
        // Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Store username mapping in Firestore
        await setDoc(doc(db, "usernames", username), { 
          uid: userCredential.user.uid,
          createdAt: new Date()
        });
        
        console.log("‚úÖ Account created successfully");
        
        // Redirect to main dashboard
        window.location.href = 'main-dashboard.html';
        
      } catch (error) {
        console.error("‚ùå Signup error:", error);
        
        let errorMessage = error.message;
        if (errorMessage.includes('email-already-in-use')) {
          errorMessage = "Username already exists. Please choose a different username.";
        } else if (errorMessage.includes('weak-password')) {
          errorMessage = "Password is too weak. Please use at least 6 characters.";
        }
        
        showError(errorMessage, true);
      } finally {
        setLoading(false, true);
      }
    });

    // Toggle between login and signup forms
    window.showSignup = function() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      clearErrors();
      document.getElementById('signupUsername').focus();
    };

    window.showLogin = function() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      clearErrors();
      document.getElementById('username').focus();
    };

    // Focus on username field when page loads
    document.getElementById('username').focus();
    
    console.log("‚úÖ Login system ready");
  </script>
</body>
</html>

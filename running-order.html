<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Order Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .control-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        .stats {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #2196f3;
        }

        .stats h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .running-order-table-container {
            overflow-x: auto;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            margin-bottom: 20px;
        }

        .running-order-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .running-order-table th,
        .running-order-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            min-width: 150px;
        }

        .date-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .judge-header {
            background: #e9ecef;
            color: #495057;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .class-header {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .entrant-item {
            background: #ffffff;
            border: 1px solid #e3f2fd;
            border-radius: 6px;
            padding: 8px;
            margin: 2px;
            cursor: move;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .entrant-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
        }

        .entrant-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .entrant-cell {
            min-height: 100px;
            padding: 5px;
            position: relative;
        }

        .entrant-cell.drag-over {
            background: #fff3cd !important;
            border: 2px dashed #ffc107 !important;
        }

        .entrant-number {
            position: absolute;
            top: 2px;
            left: 2px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .confirm-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid #28a745;
        }

        .confirm-section h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .confirm-section p {
            color: #155724;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
                max-width: none;
            }

            .controls, .button-group, .confirm-section {
                display: none !important;
            }

            .running-order-table-container {
                overflow: visible;
            }
            
            .running-order-table {
                page-break-inside: avoid;
            }

            .entrant-item {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .running-order-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Running Order Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label for="trialSelect">Select Trial:</label>
                <select id="trialSelect">
                    <option value="">Loading trials...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dateSelect">Select Date (Optional):</label>
                <select id="dateSelect">
                    <option value="">All Dates</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sortBy">Sort Entrants By:</label>
                <select id="sortBy">
                    <option value="entry">Entry Order</option>
                    <option value="handler">Handler Name</option>
                    <option value="dog">Dog Name</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="loadTrialEntries()" id="loadBtn">Load Trial Data</button>
            <button class="btn btn-success" onclick="generateRunningOrder()" id="generateBtn" style="display: none;">Generate Running Order</button>
            <button class="btn btn-warning" onclick="resetOrder()" id="resetBtn" style="display: none;">Reset Order</button>
            <button class="btn btn-secondary" onclick="window.print()" id="printBtn" style="display: none;">Print Running Order</button>
            <button class="btn btn-secondary" onclick="showDebugInfo()" id="debugBtn">üîß Debug Info</button>
            <button class="btn btn-secondary" onclick="location.href='main-dashboard.html'">‚Üê Back to Dashboard</button>
        </div>

        <div id="debugSection" style="display: none; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 12px;">
            <h4 style="font-family: 'Segoe UI', sans-serif; color: #2c3e50; margin-bottom: 10px;">Debug Information</h4>
            <div id="debugContent"></div>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            Loading trial data...
        </div>

        <div id="stats" class="stats" style="display: none;"></div>

        <div id="runningOrderContainer" style="display: none;">
            <div class="running-order-table-container">
                <div id="runningOrder"></div>
            </div>
        </div>

        <div id="confirmSection" class="confirm-section" style="display: none;">
            <h3>üìã Finalize Running Order</h3>
            <p>Review the running order above and make any adjustments by dragging entrants between positions.</p>
            <div class="button-group">
                <button class="btn btn-success" onclick="saveRunningOrder()">üíæ Save Running Order</button>
                <button class="btn" onclick="downloadPDF()">üìÑ Download PDF</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { auth, db } from './js/firebase.js';
        import { collection, query, where, getDocs, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // ========================================
        // STANDARDIZED FIELD NAMES (CRITICAL)
        // ========================================

        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',      // NOT 'Handler' or 'handler'
            DOG_CALL_NAME: 'dogCallName',     // NOT 'Call Name' or 'dogName'
            JUDGE_NAME: 'judgeName',          // NOT 'judge' or 'judgeAssigned'
            CLASS_NAME: 'className',          // NOT 'Class' or 'class'
            CWAGS_NUMBER: 'cwagsNumber'       // NOT 'Registration'
        };

        // ========================================
        // TIMEZONE-SAFE DATE UTILITIES
        // ========================================

        function createLocalDate(dateStr) {
            if (!dateStr) return null;
            const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
            return new Date(dateWithTime);
        }

        function formatLocalDate(date) {
            if (!date || !(date instanceof Date)) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDateFromFirebase(timestamp) {
            if (!timestamp) return null;
            if (timestamp.toDate) {
                return formatLocalDate(timestamp.toDate());
            }
            return null;
        }

        function formatDateDisplay(dateStr) {
            if (!dateStr) return 'Unknown Date';
            const date = createLocalDate(dateStr);
            return date ? date.toLocaleDateString() : 'Unknown Date';
        }

        // ========================================
        // FIELD NORMALIZATION WITH ENHANCED FALLBACKS
        // ========================================

        function normalizeEntryData(entryData) {
            const normalized = { ...entryData };
            
            // Standardize handler name with comprehensive fallbacks
            normalized[STANDARD_FIELDS.HANDLER_NAME] = entryData[STANDARD_FIELDS.HANDLER_NAME] || 
                                                       entryData.handlerName || 
                                                       entryData.Handler || 
                                                       entryData.handler || 
                                                       'Unknown Handler';
            
            // Standardize dog call name with comprehensive fallbacks
            normalized[STANDARD_FIELDS.DOG_CALL_NAME] = entryData[STANDARD_FIELDS.DOG_CALL_NAME] || 
                                                         entryData.dogCallName || 
                                                         entryData['Call Name'] || 
                                                         entryData.dogName || 
                                                         entryData.callName || 
                                                         entryData.dog || 
                                                         'Unknown Dog';
            
            // Standardize judge name with comprehensive fallbacks
            normalized[STANDARD_FIELDS.JUDGE_NAME] = entryData[STANDARD_FIELDS.JUDGE_NAME] || 
                                                     entryData.judgeName || 
                                                     entryData.judge || 
                                                     entryData.judgeAssigned || 
                                                     entryData.selectedJudge ||
                                                     'TBD';
            
            // Standardize class name with comprehensive fallbacks
            normalized[STANDARD_FIELDS.CLASS_NAME] = entryData[STANDARD_FIELDS.CLASS_NAME] || 
                                                     entryData.className || 
                                                     entryData.Class || 
                                                     entryData.class || 
                                                     entryData.classname || 
                                                     'Unknown Class';
            
            // Standardize C-WAGS number with comprehensive fallbacks
            normalized[STANDARD_FIELDS.CWAGS_NUMBER] = entryData[STANDARD_FIELDS.CWAGS_NUMBER] || 
                                                       entryData.cwagsNumber || 
                                                       entryData.Registration || 
                                                       entryData.registration || 
                                                       entryData.registrationNumber || 
                                                       '';
            
            return normalized;
        }

        function getStandardizedEntrantName(entry) {
            const normalizedEntry = normalizeEntryData(entry);
            const fullHandler = normalizedEntry[STANDARD_FIELDS.HANDLER_NAME] || 'Unknown Handler';
            const handler = fullHandler.split(' ')[0]; // First name only
            const dog = normalizedEntry[STANDARD_FIELDS.DOG_CALL_NAME] || 'Unknown Dog';
            return `${handler} - ${dog}`;
        }

        // ========================================
        // GLOBAL VARIABLES
        // ========================================

        let trials = [];
        let currentTrial = null;
        let entries = [];
        let runningOrderData = {};
        let originalOrder = {};
        let validClassNames = []; // Will be loaded from data.json

        // ========================================
        // CLASS NAMES LOADING FROM DATA.JSON
        // ========================================
        
        async function loadValidClassNames() {
            try {
                console.log('üìö Loading valid class names from data.json...');
                
                const possiblePaths = [
                    '/secretary/js/data.json',
                    './js/data.json',
                    '../js/data.json',
                    '/js/data.json',
                    'js/data.json'
                ];
                
                let classData = null;
                
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.classes && Array.isArray(data.classes)) {
                                classData = data.classes;
                                console.log(`‚úÖ Loaded class data from: ${path}`);
                                break;
                            }
                        }
                    } catch (error) {
                        console.log(`‚ùå Failed to load from: ${path}`);
                    }
                }
                
                if (classData) {
                    // Extract class names (Column D in your data)
                    validClassNames = classData.map(classItem => {
                        // Handle different possible formats
                        if (typeof classItem === 'string') {
                            return classItem.toLowerCase();
                        } else if (classItem.name) {
                            return classItem.name.toLowerCase();
                        } else if (classItem.className) {
                            return classItem.className.toLowerCase();
                        } else if (classItem.class) {
                            return classItem.class.toLowerCase();
                        }
                        return null;
                    }).filter(name => name && name.trim().length > 0);
                    
                    console.log(`üìã Loaded ${validClassNames.length} valid class names for running orders`);
                } else {
                    console.warn('‚ö†Ô∏è Could not load class data, will accept all class names');
                    validClassNames = []; // Empty means accept all classes
                }
                
            } catch (error) {
                console.error('‚ùå Error loading class names:', error);
                validClassNames = []; // Empty means accept all classes
            }
        }

        function isValidClass(className) {
            // If no valid class names loaded, accept all classes (running orders need all entries)
            if (validClassNames.length === 0) {
                console.log(`üîç Class validation: "${className}" ‚Üí ACCEPT (no restrictions loaded)`);
                return true;
            }
            
            if (!className || typeof className !== 'string') {
                console.log(`üîç Class validation: "${className}" ‚Üí REJECT (invalid class name)`);
                return false;
            }
            
            const normalizedClassName = className.toLowerCase().trim();
            
            // Check against loaded valid class names
            const isValid = validClassNames.some(validClass => 
                normalizedClassName.includes(validClass) || 
                validClass.includes(normalizedClassName)
            );
            
            console.log(`üîç Class validation: "${className}" ‚Üí ${isValid ? 'ACCEPT' : 'REJECT'}`);
            return isValid;
        }

        // ========================================
        // INITIALIZATION
        // ========================================

        async function init() {
            try {
                console.log('Initializing Running Order Generator...');
                await loadValidClassNames(); // Load class names first
                await loadTrials();
                console.log('Running Order Generator initialized successfully');
            } catch (error) {
                console.error('Error initializing:', error);
                showError('Error loading trials: ' + error.message);
            }
        }

        async function loadTrials() {
            try {
                if (!auth.currentUser) {
                    showError('Please log in to access trials');
                    return;
                }

                const q = query(
                    collection(db, "trials"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                trials = [];
                
                snapshot.forEach(doc => {
                    const trialData = doc.data();
                    
                    // Process dates safely
                    if (trialData.days && Array.isArray(trialData.days)) {
                        trialData.days = trialData.days.map(day => ({
                            ...day,
                            date: day.date ? getDateFromFirebase(day.date) : null
                        }));
                    }
                    
                    trials.push({ id: doc.id, ...trialData });
                });

                trials.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                const select = document.getElementById('trialSelect');
                select.innerHTML = '<option value="">Select a trial</option>';
                
                trials.forEach(trial => {
                    const option = document.createElement('option');
                    option.value = trial.id;
                    option.textContent = `${trial.clubName || 'Unnamed Trial'} - ${trial.createdAt ? trial.createdAt.toDate().toLocaleDateString() : 'Unknown Date'}`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading trials:', error);
                showError('Failed to load trials: ' + error.message);
            }
        }

        function populateDateDropdown() {
            const trialId = document.getElementById('trialSelect').value;
            const dateSelect = document.getElementById('dateSelect');
            
            if (!trialId) {
                dateSelect.innerHTML = '<option value="">All Dates</option>';
                return;
            }

            currentTrial = trials.find(t => t.id === trialId);
            if (!currentTrial || !currentTrial.days) {
                dateSelect.innerHTML = '<option value="">All Dates</option>';
                return;
            }

            dateSelect.innerHTML = '<option value="">All Dates</option>';
            
            currentTrial.days.forEach(day => {
                if (day.date) {
                    const option = document.createElement('option');
                    option.value = day.date;
                    option.textContent = formatDateDisplay(day.date);
                    dateSelect.appendChild(option);
                }
            });
        }

        // ========================================
        // ENTRY DATA LOADING WITH STANDARDIZED FIELDS
        // ========================================

        window.loadTrialEntries = async function() {
            const trialId = document.getElementById('trialSelect').value;
            const selectedDate = document.getElementById('dateSelect').value;

            if (!trialId) {
                showError('Please select a trial first');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadBtn').disabled = true;

            try {
                console.log(`üöÄ Loading trial entries for: ${trialId} Date: ${selectedDate || 'All Dates'}`);

                const q = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );

                const snapshot = await getDocs(q);
                console.log(`üìä Found ${snapshot.size} entry documents`);

                entries = [];

                snapshot.forEach(doc => {
                    try {
                        const data = doc.data();
                        
                        if (data.selectedEntries && Array.isArray(data.selectedEntries)) {
                            data.selectedEntries.forEach((selectedEntry, index) => {
                                try {
                                    const entryData = {
                                        ...data,
                                        ...selectedEntry
                                    };

                                    const processedEntry = {
                                        ...selectedEntry,
                                        trialId: trialId,
                                        date: selectedEntry.date ? getDateFromFirebase(selectedEntry.date) : null,
                                        // Normalize all field names using standardized fields
                                        [STANDARD_FIELDS.HANDLER_NAME]: entryData[STANDARD_FIELDS.HANDLER_NAME] || entryData.handlerName,
                                        [STANDARD_FIELDS.DOG_CALL_NAME]: entryData[STANDARD_FIELDS.DOG_CALL_NAME] || entryData.dogCallName,
                                        [STANDARD_FIELDS.CWAGS_NUMBER]: entryData[STANDARD_FIELDS.CWAGS_NUMBER] || entryData.cwagsNumber,
                                        [STANDARD_FIELDS.CLASS_NAME]: selectedEntry[STANDARD_FIELDS.CLASS_NAME] || selectedEntry.className,
                                        [STANDARD_FIELDS.JUDGE_NAME]: selectedEntry[STANDARD_FIELDS.JUDGE_NAME] || selectedEntry.judgeName,
                                        submittedAt: entryData.submittedAt
                                    };
                                    
                                    // Enhanced debugging for running order entries with actual object details
                                    console.log(`üìã Processing entry ${index}:`, {
                                        entryDate: processedEntry.date,
                                        selectedDate: selectedDate,
                                        handlerName: `"${processedEntry[STANDARD_FIELDS.HANDLER_NAME]}"`,
                                        dogName: `"${processedEntry[STANDARD_FIELDS.DOG_CALL_NAME]}"`,
                                        className: `"${processedEntry[STANDARD_FIELDS.CLASS_NAME]}"`,
                                        judgeName: `"${processedEntry[STANDARD_FIELDS.JUDGE_NAME]}"`,
                                        isValidClass: isValidClass(processedEntry[STANDARD_FIELDS.CLASS_NAME]),
                                        matchesDate: !selectedDate || processedEntry.date === selectedDate,
                                        willInclude: (!selectedDate || processedEntry.date === selectedDate) && isValidClass(processedEntry[STANDARD_FIELDS.CLASS_NAME]),
                                        rawEntryFields: Object.keys(selectedEntry),
                                        // Show the actual values from the raw entry
                                        rawClassName: selectedEntry[STANDARD_FIELDS.CLASS_NAME] || selectedEntry.className || selectedEntry.class || 'UNDEFINED',
                                        rawHandlerName: selectedEntry[STANDARD_FIELDS.HANDLER_NAME] || selectedEntry.handlerName || 'UNDEFINED',
                                        rawDogName: selectedEntry[STANDARD_FIELDS.DOG_CALL_NAME] || selectedEntry.dogCallName || 'UNDEFINED'
                                    });
                                    
                                    // Filter by date if specified AND ensure it's a valid class
                                    const dateMatches = !selectedDate || processedEntry.date === selectedDate;
                                    const classIsValid = isValidClass(processedEntry[STANDARD_FIELDS.CLASS_NAME]);
                                    
                                    console.log(`üîç Entry ${index} decision:`, {
                                        dateMatches,
                                        classIsValid,
                                        finalDecision: dateMatches && classIsValid ? 'INCLUDE' : 'EXCLUDE'
                                    });
                                    
                                    if (dateMatches && classIsValid) {
                                        entries.push(processedEntry);
                                    }
                                } catch (error) {
                                    console.warn('Skipping invalid entry:', error);
                                }
                            });
                        }
                    } catch (error) {
                        console.warn('Skipping invalid document:', doc.id, error);
                    }
                });

                console.log('Loaded entries:', entries.length);

                if (entries.length === 0) {
                    showError('No entries found for this trial/date');
                    return;
                }

                // Generate running order
                generateRunningOrder();
                showButtons();
                document.getElementById('confirmSection').style.display = 'block';

            } catch (error) {
                console.error('Error loading entries:', error);
                showError('Error loading entries: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('loadBtn').disabled = false;
            }
        };

        // ========================================
        // RUNNING ORDER GENERATION WITH STANDARDIZED FIELDS
        // ========================================

        window.generateRunningOrder = function() {
            const sortBy = document.getElementById('sortBy').value;
            
            // Group entries by date -> judge -> class/round using standardized fields
            const groupedEntries = groupEntriesWithStandardizedFields(entries, sortBy);
            
            // Store original order
            originalOrder = JSON.parse(JSON.stringify(groupedEntries));
            runningOrderData = groupedEntries;

            // Generate statistics
            generateStatistics();
            
            // Display the running order
            displayRunningOrder(groupedEntries);
            
            // Show the running order container
            document.getElementById('runningOrderContainer').style.display = 'block';
        };

        function groupEntriesWithStandardizedFields(entries, sortBy) {
            const grouped = {};

            entries.forEach(entry => {
                const normalizedEntry = normalizeEntryData(entry);
                
                const date = normalizedEntry.date || 'Unknown Date';
                const judge = normalizedEntry[STANDARD_FIELDS.JUDGE_NAME] || 'Unknown Judge';
                const className = normalizedEntry[STANDARD_FIELDS.CLASS_NAME] || 'Unknown Class';
                const roundName = normalizedEntry.roundName || '';
                const classRound = roundName ? `${className} - ${roundName}` : className;

                // Initialize nested structure
                if (!grouped[date]) grouped[date] = {};
                if (!grouped[date][judge]) grouped[date][judge] = {};
                if (!grouped[date][judge][classRound]) grouped[date][judge][classRound] = [];

                // Add entry with standardized field names
                grouped[date][judge][classRound].push({
                    handler: normalizedEntry[STANDARD_FIELDS.HANDLER_NAME],
                    dog: normalizedEntry[STANDARD_FIELDS.DOG_CALL_NAME],
                    registration: normalizedEntry[STANDARD_FIELDS.CWAGS_NUMBER],
                    className: normalizedEntry[STANDARD_FIELDS.CLASS_NAME],
                    judge: normalizedEntry[STANDARD_FIELDS.JUDGE_NAME],
                    entryId: `${normalizedEntry.submittedAt?.toMillis()}_${Math.random()}`,
                    originalData: normalizedEntry
                });
            });

            // Sort entries within each group
            Object.keys(grouped).forEach(date => {
                Object.keys(grouped[date]).forEach(judge => {
                    Object.keys(grouped[date][judge]).forEach(classRound => {
                        grouped[date][judge][classRound].sort((a, b) => {
                            if (sortBy === 'handler') {
                                return a.handler.localeCompare(b.handler);
                            } else if (sortBy === 'dog') {
                                return a.dog.localeCompare(b.dog);
                            }
                            return 0; // Keep original order for 'entry'
                        });
                    });
                });
            });

            return grouped;
        }

        function generateStatistics() {
            const stats = {
                totalEntries: entries.length,
                totalHandlers: new Set(entries.map(e => normalizeEntryData(e)[STANDARD_FIELDS.HANDLER_NAME])).size,
                totalClasses: new Set(entries.map(e => normalizeEntryData(e)[STANDARD_FIELDS.CLASS_NAME])).size,
                totalJudges: new Set(entries.map(e => normalizeEntryData(e)[STANDARD_FIELDS.JUDGE_NAME])).size
            };

            const statsHtml = `
                <h3>üìà Running Order Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalEntries}</div>
                        <div class="stat-label">Total Entries</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalHandlers}</div>
                        <div class="stat-label">Handlers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalClasses}</div>
                        <div class="stat-label">Classes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalJudges}</div>
                        <div class="stat-label">Judges</div>
                    </div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').style.display = 'block';
        }

        function displayRunningOrder(groupedEntries) {
            const container = document.getElementById('runningOrder');
            
            // Create a flat array of all class/round combinations
            const columns = [];
            
            Object.keys(groupedEntries).forEach(date => {
                Object.keys(groupedEntries[date]).forEach(judge => {
                    Object.keys(groupedEntries[date][judge]).forEach(classRound => {
                        columns.push({
                            date: date,
                            judge: judge,
                            classRound: classRound,
                            entrants: groupedEntries[date][judge][classRound]
                        });
                    });
                });
            });

            if (columns.length === 0) {
                container.innerHTML = '<div class="no-data">No entries to display</div>';
                return;
            }

            // Create table structure
            let html = `
                <table class="running-order-table">
                    <thead>
                        <tr class="date-row">
            `;

            // Date headers
            columns.forEach(col => {
                html += `<th class="date-header">${formatDateDisplay(col.date)}</th>`;
            });

            html += `
                        </tr>
                        <tr class="judge-row">
            `;

            // Judge headers
            columns.forEach(col => {
                html += `<th class="judge-header">${col.judge}</th>`;
            });

            html += `
                        </tr>
                        <tr class="class-row">
            `;

            // Class/Round headers
            columns.forEach(col => {
                html += `<th class="class-header">${col.classRound}</th>`;
            });

            html += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Find the maximum number of entrants in any column
            const maxEntrants = Math.max(...columns.map(col => col.entrants.length));

            // Create rows for entrants
            for (let i = 0; i < maxEntrants; i++) {
                html += '<tr>';
                
                columns.forEach((col, colIndex) => {
                    const entrant = col.entrants[i];
                    const cellId = `cell_${colIndex}_${i}`;
                    
                    if (entrant) {
                        html += `
                            <td class="entrant-cell" id="${cellId}" 
                                ondrop="drop(event)" 
                                ondragover="allowDrop(event)"
                                ondragleave="dragLeave(event)">
                                <div class="entrant-item" 
                                     draggable="true" 
                                     ondragstart="drag(event, '${entrant.entryId}')"
                                     data-entry-id="${entrant.entryId}">
                                    <div class="entrant-number">${i + 1}</div>
                                    <strong>${entrant.handler}</strong><br>
                                    ${entrant.dog}<br>
                                    <small>${entrant.registration}</small>
                                </div>
                            </td>
                        `;
                    } else {
                        html += `
                            <td class="entrant-cell" id="${cellId}" 
                                ondrop="drop(event)" 
                                ondragover="allowDrop(event)"
                                ondragleave="dragLeave(event)">
                            </td>
                        `;
                    }
                });
                
                html += '</tr>';
            }

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // ========================================
        // DRAG AND DROP FUNCTIONALITY
        // ========================================

        window.allowDrop = function(ev) {
            ev.preventDefault();
            ev.target.closest('.entrant-cell').classList.add('drag-over');
        };

        window.dragLeave = function(ev) {
            ev.target.closest('.entrant-cell').classList.remove('drag-over');
        };

        window.drag = function(ev, entryId) {
            ev.dataTransfer.setData("text", entryId);
            ev.target.classList.add('dragging');
        };

        window.drop = function(ev) {
            ev.preventDefault();
            const entryId = ev.dataTransfer.getData("text");
            const targetCell = ev.target.closest('.entrant-cell');
            
            if (targetCell) {
                targetCell.classList.remove('drag-over');
                
                // Find the dragged element
                const draggedElement = document.querySelector(`[data-entry-id="${entryId}"]`);
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    
                    // Move the element to the new cell
                    const existingEntrant = targetCell.querySelector('.entrant-item');
                    if (existingEntrant) {
                        // Swap positions
                        const sourceCell = draggedElement.closest('.entrant-cell');
                        sourceCell.appendChild(existingEntrant);
                    }
                    
                    targetCell.appendChild(draggedElement);
                    
                    // Update running order numbers
                    updateRunningOrderNumbers();
                }
            }
        };

        function updateRunningOrderNumbers() {
            document.querySelectorAll('.entrant-cell').forEach((cell, index) => {
                const entrantItem = cell.querySelector('.entrant-item');
                if (entrantItem) {
                    const numberElement = entrantItem.querySelector('.entrant-number');
                    const columnIndex = Math.floor(index / document.querySelectorAll('.running-order-table tbody tr').length);
                    const rowIndex = index % document.querySelectorAll('.running-order-table tbody tr').length;
                    numberElement.textContent = rowIndex + 1;
                }
            });
        }

        // ========================================
        // DEBUG UTILITIES
        // ========================================
        
        window.showDebugInfo = function() {
            const debugSection = document.getElementById('debugSection');
            const debugContent = document.getElementById('debugContent');
            
            if (debugSection.style.display === 'none') {
                debugSection.style.display = 'block';
                
                let debugInfo = `
                    <strong>Current Trial:</strong> ${currentTrial ? currentTrial.id : 'None'}<br>
                    <strong>Loaded Entries:</strong> ${entries.length}<br>
                    <strong>Valid Class Names Loaded:</strong> ${validClassNames.length}<br><br>
                    
                    <strong>Valid Classes from data.json:</strong><br>
                    ${validClassNames.length > 0 ? validClassNames.join(', ') : 'None loaded (accepting all classes)'}<br><br>
                    
                    <strong>Standard Fields:</strong><br>
                    ${Object.entries(STANDARD_FIELDS).map(([key, value]) => `${key}: '${value}'`).join('<br>')}<br><br>
                `;
                
                if (entries.length > 0) {
                    debugInfo += `<strong>Sample Loaded Entry:</strong><br>`;
                    const sampleEntry = entries[0];
                    debugInfo += `Handler: "${sampleEntry[STANDARD_FIELDS.HANDLER_NAME]}"<br>`;
                    debugInfo += `Dog: "${sampleEntry[STANDARD_FIELDS.DOG_CALL_NAME]}"<br>`;
                    debugInfo += `Class: "${sampleEntry[STANDARD_FIELDS.CLASS_NAME]}"<br>`;
                    debugInfo += `Judge: "${sampleEntry[STANDARD_FIELDS.JUDGE_NAME]}"<br>`;
                    debugInfo += `Date: "${sampleEntry.date}"<br><br>`;
                    
                    debugInfo += `<strong>All Entry Classes Found:</strong><br>`;
                    const allClasses = [...new Set(entries.map(e => e[STANDARD_FIELDS.CLASS_NAME] || 'UNDEFINED'))];
                    debugInfo += allClasses.join('<br>');
                }
                
                debugContent.innerHTML = debugInfo;
            } else {
                debugSection.style.display = 'none';
            }
        };

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================

        function showButtons() {
            document.getElementById('generateBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('printBtn').style.display = 'inline-block';
        }

        window.resetOrder = function() {
            if (originalOrder && Object.keys(originalOrder).length > 0) {
                runningOrderData = JSON.parse(JSON.stringify(originalOrder));
                displayRunningOrder(runningOrderData);
            }
        };

        // ========================================
        // SAVE AND EXPORT FUNCTIONS
        // ========================================

        window.saveRunningOrder = async function() {
            try {
                if (!currentTrial) {
                    showError('No trial selected');
                    return;
                }

                const runningOrderDoc = {
                    trialId: currentTrial.id,
                    trialName: currentTrial.clubName || 'Unnamed Trial',
                    createdAt: new Date(),
                    createdBy: auth.currentUser.uid,
                    runningOrder: runningOrderData,
                    totalEntries: entries.length
                };

                await addDoc(collection(db, 'runningOrders'), runningOrderDoc);
                
                alert('Running order saved successfully!');
                
            } catch (error) {
                console.error('Error saving running order:', error);
                alert('Error saving running order: ' + error.message);
            }
        };

        window.downloadPDF = function() {
            // This would implement PDF generation
            alert('PDF download feature coming soon!');
        };

        function showError(message) {
            const container = document.getElementById('runningOrder');
            container.innerHTML = `
                <div class="no-data">
                    ‚ùå ${message}
                </div>
            `;
            document.getElementById('stats').style.display = 'none';
            document.getElementById('runningOrderContainer').style.display = 'none';
            document.getElementById('confirmSection').style.display = 'none';
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================

        // Handle trial selection change
        document.getElementById('trialSelect').addEventListener('change', populateDateDropdown);

        // Handle sort change
        document.getElementById('sortBy').addEventListener('change', function() {
            if (entries.length > 0) {
                generateRunningOrder();
            }
        });

        // Remove drag-over class when dragging leaves
        document.addEventListener('dragleave', function(event) {
            if (event.target.classList.contains('entrant-cell')) {
                event.target.classList.remove('drag-over');
            }
        });

        // ========================================
        // INITIALIZATION
        // ========================================

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                await init();
            } else {
                showError('Please log in to access running orders');
            }
        });

        console.log('Running Order Generator loaded successfully with standardized field names');
    </script>

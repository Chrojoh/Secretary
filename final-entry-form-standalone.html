<body>
  <div class="container">
    <h1>üèÜ Trial Entry Form</h1>

  <script type="module">
    console.log("üéØ Final entry form loaded");

    // Firebase date helpers
    function createLocalDate(dateStr) {
      if (!dateStr) return null;
      const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
      return new Date(dateWithTime);
    }

    function formatLocalDate(date) {
      if (!date || !(date instanceof Date)) return '';
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function prepareDateForFirebase(dateStr) {
      return createLocalDate(dateStr);
    }

    function getDateFromFirebase(firebaseDate) {
      if (firebaseDate && firebaseDate.toDate) return formatLocalDate(firebaseDate.toDate());
      if (firebaseDate instanceof Date) return formatLocalDate(firebaseDate);
      return formatLocalDate(createLocalDate(firebaseDate));
    }

    // Demo logic
    const demoDateStr = "2025-06-30";
    const firebaseDateObj = prepareDateForFirebase(demoDateStr);
    const roundTripDate = getDateFromFirebase(firebaseDateObj);
    console.log("Original:", demoDateStr, " ‚Üí Firebase:", firebaseDateObj, " ‚Üí Roundtrip:", roundTripDate);
    document.getElementById("messageBox").style.display = "block";
  </script>

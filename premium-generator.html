<!DOCTYPE html>
<html>
<head>
  <title>Premium Generator - Enhanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .controls {
      background-color: #e8f4fd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .debug-info {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      display: none; /* Hidden by default */
    }
    
    .debug-toggle {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin: 5px 0;
    }
    
    .edit-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    
    .edit-form .full-width {
      grid-column: 1 / -1;
    }
    
    .edit-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    .edit-form input, .edit-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .edit-form textarea {
      height: 60px;
      resize: vertical;
    }
    
    .generate-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    
    .print-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    
    .premium-document {
      border: 2px solid #000;
      padding: 30px;
      margin: 20px 0;
      background: white;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      color: #000;
    }
    
    .premium-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #000;
      padding-bottom: 20px;
    }
    
    .premium-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .premium-header .subtitle {
      font-size: 16px;
      margin: 8px 0;
      font-weight: bold;
    }
    
    .premium-section {
      margin: 20px 0;
    }
    
    .premium-section h2 {
      background-color: #f0f0f0;
      padding: 8px;
      margin: 15px 0 10px 0;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    
    .judges-table, .classes-table, .fees-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    
    .judges-table th, .judges-table td,
    .classes-table th, .classes-table td,
    .fees-table th, .fees-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    
    .judges-table th, .classes-table th, .fees-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    
    .contact-box {
      border: 2px solid #000;
      padding: 15px;
      background-color: #f9f9f9;
      margin: 15px 0;
    }
    
    .map-container {
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .map-container iframe {
      width: 100%;
      height: 250px;
      border: none;
    }
    
    .status-message {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    @media print {
      .controls, .debug-info {
        display: none;
      }
      .premium-document {
        border: none;
        margin: 0;
        padding: 0;
      }
      .map-container {
        display: none;
      }
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h2>üèÜ Premium Generator - Enhanced</h2>
      <button class="generate-btn" onclick="loadTrialData()">üîÑ Load Trial Data</button>
      <button class="generate-btn" onclick="generatePremium()">Generate Premium</button>
      <button class="print-btn" onclick="window.print()">Print Premium</button>
      <button onclick="location.href='main-dashboard.html'" style="background-color: #757575; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin: 10px 5px;">‚Üê Back to Dashboard</button>
      
      <button class="debug-toggle" onclick="toggleDebug()">Show Debug Info</button>
      
      <div id="statusMessage" class="status-message" style="display: none;">
        Ready to load trial data...
      </div>
      
      <div id="debugInfo" class="debug-info">
        Click "Load Trial Data" to see debugging information...
      </div>
      
      <div class="edit-form">
        <div>
          <label>Club Name:</label>
          <input type="text" id="clubName" value="West Kelowna K9 Scent and Games">
        </div>
        <div>
          <label>Trial Secretary:</label>
          <input type="text" id="secretary" value="Chris Johansen">
        </div>
        <div class="full-width">
          <label>Trial Dates:</label>
          <input type="text" id="trialDates" placeholder="Will be auto-filled from trial data">
        </div>
        <div>
          <label>Start Time:</label>
          <input type="text" id="startTime" value="8:00 AM">
        </div>
        <div>
          <label>End Time:</label>
          <input type="text" id="endTime" value="4:00 PM">
        </div>
        <div class="full-width">
          <label>Trial Location:</label>
          <input type="text" id="location" placeholder="Enter venue name and address">
        </div>
        <div>
          <label>Secretary Email:</label>
          <input type="email" id="email" placeholder="chris.johansen@email.com">
        </div>
        <div>
          <label>Secretary Phone:</label>
          <input type="tel" id="phone" placeholder="(250) 555-0123">
        </div>
        <div>
          <label>Entry Limit:</label>
          <input type="text" id="entryLimit" value="To be determined by venue">
        </div>
        <div>
          <label>Entry Deadline:</label>
          <input type="text" id="deadline" placeholder="e.g., May 20, 2025 at 11:59 PM">
        </div>
        <div class="full-width">
          <label>Judges (one per line):</label>
          <textarea id="judges" placeholder="Will be auto-filled from trial data"></textarea>
        </div>
        <div class="full-width">
          <label>Classes Offered (one per line):</label>
          <textarea id="classes" placeholder="Will be auto-filled from trial data"></textarea>
        </div>
      </div>
    </div>
    
    <div id="premiumDocument" class="premium-document" style="display: none;">
      <!-- Premium content will be generated here -->
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    console.log("ENHANCED PREMIUM GENERATOR LOADED");

    let currentTrialData = null;
    let currentApplicationData = null;
    let debugVisible = false;

    // Show status messages to user
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
      statusEl.style.borderColor = isError ? '#f5c6cb' : '#c3e6cb';
      statusEl.style.color = isError ? '#721c24' : '#155724';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    // Toggle debug information visibility
    window.toggleDebug = function() {
      debugVisible = !debugVisible;
      const debugEl = document.getElementById('debugInfo');
      const toggleBtn = document.querySelector('.debug-toggle');
      
      if (debugVisible) {
        debugEl.style.display = 'block';
        toggleBtn.textContent = 'Hide Debug Info';
      } else {
        debugEl.style.display = 'none';
        toggleBtn.textContent = 'Show Debug Info';
      }
    };

    // Generate Google Maps embed URL from address
    function generateMapEmbed(address) {
      if (!address || !address.trim()) {
        return null;
      }
      
      const encodedAddress = encodeURIComponent(address.trim());
      return `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodedAddress}`;
    }

    // SUPER ROBUST DATE CONVERSION FUNCTION
    function convertDateSafely(dateStr) {
      console.log("üîß CONVERTING DATE:", dateStr);
      
      if (!dateStr || !dateStr.trim()) {
        console.log("‚ùå Empty date string");
        return "Date TBD";
      }
      
      try {
        // Method 1: Parse YYYY-MM-DD format manually
        if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
          const [year, month, day] = dateStr.split('-').map(num => parseInt(num, 10));
          console.log("üìÖ Parsed components:", {year, month, day});
          
          // Create date in LOCAL timezone (month is 0-indexed)
          const localDate = new Date(year, month - 1, day, 12, 0, 0); // Noon to avoid DST issues
          console.log("üïê Created local date:", localDate);
          
          // Get day of week to verify
          const dayOfWeek = localDate.getDay(); // 0=Sunday, 1=Monday, etc.
          const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          console.log("üìÜ Day of week:", dayNames[dayOfWeek]);
          
          const formatted = localDate.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric', 
            month: 'long',
            day: 'numeric'
          });
          
          console.log("‚úÖ Final formatted date:", formatted);
          return formatted;
        }
        
        // Method 2: If already formatted, return as-is
        if (dateStr.includes(',')) {
          console.log("‚úÖ Already formatted, returning:", dateStr);
          return dateStr;
        }
        
        // Method 3: Try direct parsing (fallback)
        console.log("‚ö†Ô∏è Trying fallback parsing...");
        const fallbackDate = new Date(dateStr + 'T12:00:00');
        if (!isNaN(fallbackDate.getTime())) {
          return fallbackDate.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long', 
            day: 'numeric'
          });
        }
        
        console.log("‚ùå All parsing methods failed");
        return dateStr; // Return original if all else fails
        
      } catch (error) {
        console.error("üí• Date conversion error:", error);
        return dateStr;
      }
    }

    window.loadTrialData = async function() {
      try {
        console.log("üîÑ Loading trial data...");
        showStatus("Loading trial data...");
        
        if (!auth.currentUser) {
          showStatus("Please log in first", true);
          return;
        }

        // Load latest trial
        const trialsQuery = query(
          collection(db, "trials"),
          where("createdBy", "==", auth.currentUser.uid)
        );
        
        const trialsSnapshot = await getDocs(trialsQuery);
        
        if (!trialsSnapshot.empty) {
          const trials = [];
          trialsSnapshot.forEach(doc => {
            trials.push({ id: doc.id, ...doc.data() });
          });
          
          trials.sort((a, b) => b.createdAt?.toDate() - a.createdAt?.toDate());
          currentTrialData = trials[0];
          console.log("üìä Loaded trial:", currentTrialData);
        }

        // Load application data
        if (currentTrialData) {
          const appQuery = query(
            collection(db, "applications"),
            where("trialId", "==", currentTrialData.id),
            where("createdBy", "==", auth.currentUser.uid)
          );
          
          const appSnapshot = await getDocs(appQuery);
          
          if (!appSnapshot.empty) {
            appSnapshot.forEach(doc => {
              currentApplicationData = { id: doc.id, ...doc.data() };
            });
            console.log("üìã Loaded application:", currentApplicationData);
          }
        }

        // Process and display data
        fillFormFromTrialData();
        showStatus("Trial data loaded successfully! ‚úÖ");
        
      } catch (error) {
        console.error("üí• Error loading trial data:", error);
        showStatus(`Error loading data: ${error.message}`, true);
        if (debugVisible) {
          document.getElementById('debugInfo').innerHTML = `‚ùå Error: ${error.message}`;
        }
      }
    };

    function fillFormFromTrialData() {
      if (!currentTrialData) {
        showStatus("No trial data found", true);
        if (debugVisible) {
          document.getElementById('debugInfo').innerHTML = "‚ùå No trial data loaded";
        }
        return;
      }

      console.log("üéØ Filling form from trial data...");
      
      // Fill basic info
      document.getElementById('clubName').value = currentTrialData.clubName || 'West Kelowna K9 Scent and Games';
      document.getElementById('secretary').value = currentTrialData.secretary || 'Chris Johansen';

      // Process dates with debug info
      let debugHTML = "<h4>üîç Date Processing Debug:</h4>";
      let processedDates = [];
      
      if (currentTrialData.days && currentTrialData.days.length > 0) {
        debugHTML += `<p>Raw trial days: ${JSON.stringify(currentTrialData.days, null, 2)}</p>`;
        
        currentTrialData.days.forEach((day, index) => {
          if (day.date && day.date.trim()) {
            debugHTML += `<p><strong>Day ${index + 1}:</strong><br>`;
            debugHTML += `&nbsp;&nbsp;Input: "${day.date}"<br>`;
            
            const converted = convertDateSafely(day.date);
            debugHTML += `&nbsp;&nbsp;Output: "${converted}"</p>`;
            
            processedDates.push(converted);
          }
        });
        
        const finalDateString = processedDates.join(' & ');
        document.getElementById('trialDates').value = finalDateString;
        debugHTML += `<p><strong>Final date string:</strong> ${finalDateString}</p>`;
      }

      // Fill other data
      if (currentApplicationData) {
        document.getElementById('location').value = currentApplicationData.trialLocation || '';
        document.getElementById('email').value = currentApplicationData.contactEmail || '';
        document.getElementById('phone').value = currentApplicationData.contactPhone || '';
      }

      // Extract and fill judges
      const judges = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.rounds) {
                cls.rounds.forEach(round => {
                  if (round.judge && round.judge.trim()) {
                    judges.add(round.judge.trim());
                  }
                });
              }
            });
          }
        });
      }
      document.getElementById('judges').value = Array.from(judges).join('\n');
      debugHTML += `<p><strong>Judges found:</strong> ${Array.from(judges).join(', ')}</p>`;

      // Extract and fill classes
      const classes = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.className && cls.className.trim()) {
                classes.add(cls.className.trim());
              }
            });
          }
        });
      }
      document.getElementById('classes').value = Array.from(classes).join('\n');
      debugHTML += `<p><strong>Classes found:</strong> ${Array.from(classes).join(', ')}</p>`;

      if (debugVisible) {
        document.getElementById('debugInfo').innerHTML = debugHTML;
      }
      
      console.log("‚úÖ Form filled successfully!");
    }

    window.generatePremium = function() {
      const data = {
        clubName: document.getElementById('clubName').value || 'West Kelowna K9 Scent and Games',
        secretary: document.getElementById('secretary').value || 'Chris Johansen',
        trialDates: document.getElementById('trialDates').value || '[TRIAL DATES]',
        startTime: document.getElementById('startTime').value || '8:00 AM',
        endTime: document.getElementById('endTime').value || '4:00 PM',
        location: document.getElementById('location').value || '[LOCATION TBD]',
        email: document.getElementById('email').value || '[EMAIL TBD]',
        phone: document.getElementById('phone').value || '[PHONE TBD]',
        entryLimit: document.getElementById('entryLimit').value || 'To be determined by venue',
        deadline: document.getElementById('deadline').value || '[DEADLINE TBD]',
        judges: document.getElementById('judges').value.split('\n').filter(j => j.trim()),
        classes: document.getElementById('classes').value.split('\n').filter(c => c.trim())
      };

      const judgesTableHTML = data.judges.length > 0 ? 
        data.judges.map(judge => 
          `<tr><td>Scent Work</td><td>${judge}</td><td>British Columbia</td></tr>`
        ).join('') :
        '<tr><td>Scent Work</td><td>[JUDGE TBD]</td><td>British Columbia</td></tr>';

      const classesTableHTML = data.classes.length > 0 ? 
        data.classes.map(className => 
          `<tr><td>${className}</td><td>As per C-WAGS rules</td></tr>`
        ).join('') :
        '<tr><td>[CLASSES TBD]</td><td>To be determined</td></tr>';

      // Generate map embed if location is available
      const mapHTML = data.location && data.location !== '[LOCATION TBD]' ? `
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dpoWj2xTqMjj2w&q=${encodeURIComponent(data.location)}"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        <p><em>Note: If the map doesn't load correctly, please search for the address in Google Maps</em></p>
      ` : '';

      const premiumHTML = `
        <div class="premium-header">
          <h1>${data.clubName}</h1>
          <div class="subtitle">Licensed by C-WAGS</div>
          <div class="subtitle">Scent Work Trial</div>
          <div class="subtitle">(Indoor/Outdoor)</div>
          <div style="margin-top: 15px;">
            <strong>${data.trialDates}</strong><br>
            <strong>${data.startTime} ‚Äì ${data.endTime}</strong>
          </div>
        </div>

        <div class="premium-section">
          <h2>Location</h2>
          <strong>${data.location}</strong>
          ${mapHTML}
        </div>

        <div class="premium-section">
          <h2>Event Information</h2>
          <strong>Trial Secretary:</strong> ${data.secretary}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Phone:</strong> ${data.phone}<br>
          <strong>Entry Limit:</strong> ${data.entryLimit}<br>
          <strong>Entry Deadline:</strong> ${data.deadline}
        </div>

        <div class="premium-section">
          <h2>Judging Panel</h2>
          <table class="judges-table">
            <thead>
              <tr>
                <th>Event</th>
                <th>Judge Name</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              ${judgesTableHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Classes Offered</h2>
          <table class="classes-table">
            <thead>
              <tr>
                <th>Class</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              ${classesTableHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Entry Fees</h2>
          <table class="fees-table">
            <thead>
              <tr>
                <th>Entry Type</th>
                <th>Fee</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>First dog, first class</td><td>$35.00</td></tr>
              <tr><td>Same dog, additional class</td><td>$25.00</td></tr>
              <tr><td>Additional dog, same handler</td><td>$30.00</td></tr>
              <tr><td>Junior Handler (under 18)</td><td>$20.00</td></tr>
              <tr><td>Exhibition Only</td><td>$15.00</td></tr>
            </tbody>
          </table>
          <p><strong>Make cheques payable to:</strong> ${data.clubName}</p>
          <p><strong>E-transfer accepted:</strong> ${data.email}</p>
        </div>

        <div class="premium-section">
          <h2>Entry Requirements</h2>
          <ul>
            <li>All dogs must be registered with C-WAGS or eligible for registration</li>
            <li>Dogs must be at least 6 months of age on the day of the trial</li>
            <li>Current vaccinations required (rabies, DHPP)</li>
            <li>Bitches in season may compete but must be crated separately</li>
            <li>All dogs must be on leash when not in the search area</li>
          </ul>
        </div>

        <div class="contact-box">
          <h2>Trial Secretary Contact</h2>
          <strong>${data.secretary}</strong><br>
          ${data.clubName}<br>
          Email: ${data.email}<br>
          Phone: ${data.phone}
        </div>

        <div class="premium-section">
          <h2>Directions to Trial Site</h2>
          <p><strong>${data.location}</strong></p>
          <p><em>Detailed directions will be provided upon entry confirmation</em></p>
        </div>
      `;

      document.getElementById('premiumDocument').innerHTML = premiumHTML;
      document.getElementById('premiumDocument').style.display = 'block';
      document.getElementById('premiumDocument').scrollIntoView({ behavior: 'smooth' });
      
      showStatus("Premium generated successfully! üèÜ");
    };

    // Auto-load trial data when page loads
    window.addEventListener('load', () => {
      console.log("üöÄ Page loaded, auto-loading trial data...");
      showStatus("Page loaded, ready to load trial data");
      setTimeout(loadTrialData, 1000); // Small delay to ensure auth is ready
    });

    console.log("Enhanced premium generator ready with maps and hidden debug");
  </script>
</body>
</html>

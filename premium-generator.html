<!DOCTYPE html>
<html>
<head>
  <title>Premium List Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .back-button {
      background-color: #007cba;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .premium-preview {
      border: 2px solid #000;
      padding: 30px;
      margin: 20px 0;
      background: white;
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }
    
    .premium-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #000;
      padding-bottom: 20px;
    }
    
    .premium-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    
    .premium-header .subtitle {
      font-size: 18px;
      margin: 10px 0;
    }
    
    .premium-section {
      margin: 20px 0;
    }
    
    .premium-section h2 {
      background-color: #f0f0f0;
      padding: 8px;
      margin: 15px 0 10px 0;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    
    .judges-table, .classes-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    
    .judges-table th, .judges-table td,
    .classes-table th, .classes-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    
    .judges-table th, .classes-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    
    .fee-list {
      list-style: none;
      padding: 0;
    }
    
    .fee-list li {
      padding: 5px 0;
      border-bottom: 1px dotted #ccc;
    }
    
    .contact-box {
      border: 1px solid #000;
      padding: 15px;
      background-color: #f9f9f9;
    }
    
    .generate-buttons {
      text-align: center;
      margin: 20px 0;
    }
    
    .edit-stage {
      background-color: #f0f8ff;
      border: 2px solid #4CAF50;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
    }
    
    .edit-stage h3 {
      color: #4CAF50;
      margin-top: 0;
    }
    
    .edit-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    
    .edit-form .full-width {
      grid-column: 1 / -1;
    }
    
    .edit-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    .edit-form input,
    .edit-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .edit-form textarea {
      height: 80px;
    }
    
    .generate-btn, .print-btn {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    
    .generate-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .print-btn {
      background-color: #2196F3;
      color: white;
    }
    
    @media print {
      .back-button, .generate-buttons {
        display: none;
      }
      .premium-preview {
        border: none;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="location.href='main-dashboard.html'">‚Üê Back to Dashboard</button>
    <h1>Premium List Generator</h1>
    
    <div class="generate-buttons">
      <button class="generate-btn" onclick="generatePremium()">Generate Premium List</button>
      <button class="print-btn" onclick="window.print()">Print Premium</button>
    </div>
    
    <div id="editStage" class="edit-stage" style="display: none;">
      <h3>üìù Review and Edit Premium Details</h3>
      <p>Review the auto-filled information below and make any necessary changes:</p>
      
      <div class="edit-form">
        <div>
          <label>Club Name:</label>
          <input type="text" id="editClubName">
        </div>
        <div>
          <label>Trial Type:</label>
          <input type="text" id="editTrialType" value="Scent Work Trial">
        </div>
        <div class="full-width">
          <label>Trial Dates:</label>
          <input type="text" id="editTrialDates" placeholder="Enter trial dates (e.g., Saturday, June 15, 2025 & Sunday, June 16, 2025)">
        </div>
        <div>
          <label>Start Time:</label>
          <input type="text" id="editStartTime" value="8:00 AM">
        </div>
        <div>
          <label>End Time:</label>
          <input type="text" id="editEndTime" value="5:00 PM">
        </div>
        <div class="full-width">
          <label>Location Name:</label>
          <input type="text" id="editLocation">
        </div>
        <div class="full-width">
          <label>Location Address:</label>
          <input type="text" id="editAddress">
        </div>
        <div>
          <label>Trial Secretary:</label>
          <input type="text" id="editSecretary">
        </div>
        <div>
          <label>Secretary Email:</label>
          <input type="email" id="editEmail">
        </div>
        <div>
          <label>Secretary Phone:</label>
          <input type="tel" id="editPhone">
        </div>
        <div>
          <label>Entry Limit:</label>
          <input type="text" id="editEntryLimit" value="Determined by venue capacity">
        </div>
        <div class="full-width">
          <label>Judges (one per line):</label>
          <textarea id="editJudges" placeholder="Enter judges, one per line"></textarea>
        </div>
        <div class="full-width">
          <label>Classes Offered (one per line):</label>
          <textarea id="editClasses" placeholder="Enter classes, one per line"></textarea>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <button class="generate-btn" onclick="generateFinalPremium()">Generate Final Premium</button>
        <button onclick="cancelEdit()" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-left: 10px;">Cancel</button>
      </div>
    </div>
    
    <div id="premiumPreview" class="premium-preview" style="display: none;">
      <!-- Premium content will be generated here -->
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    let currentTrialData = null;
    let currentApplicationData = null;

    window.generatePremium = async function() {
      try {
        if (!auth.currentUser) {
          alert("Please log in first");
          window.location.href = 'index.html';
          return;
        }

        // Load trial data
        await loadLatestTrialData();
        
        if (!currentTrialData) {
          alert("No trial found. Please create a trial first.");
          return;
        }

        // Try to load application data
        await loadApplicationData();

        // Show the edit stage with pre-filled data
        showEditStage();
        
      } catch (error) {
        console.error("Error generating premium:", error);
        alert("Error generating premium: " + error.message);
      }
    };

    function showEditStage() {
      // Pre-fill the edit form with data
      document.getElementById('editClubName').value = currentTrialData.clubName || '';
      document.getElementById('editSecretary').value = currentTrialData.secretary || '';
      
      // Fix the date processing - this was the bug!
      let trialDatesText = '';
      if (currentTrialData.days && currentTrialData.days.length > 0) {
        console.log("Raw trial days:", currentTrialData.days);
        
        const validDates = currentTrialData.days
          .filter(day => day.date && day.date.trim())
          .map(day => {
            const dateStr = day.date;
            console.log("Processing date:", dateStr);
            
            try {
              const date = new Date(dateStr);
              if (!isNaN(date.getTime())) {
                return date.toLocaleDateString('en-US', { 
                  weekday: 'long', 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                });
              }
            } catch (e) {
              console.error("Error parsing date:", dateStr, e);
            }
            return dateStr; // Return original if parsing fails
          });
        
        console.log("Processed dates:", validDates);
        
        if (validDates.length > 0) {
          trialDatesText = validDates.join(' & ');
        }
      }
      
      document.getElementById('editTrialDates').value = trialDatesText || 'Dates TBD';
      
      // Fill location info from application if available
      if (currentApplicationData) {
        document.getElementById('editLocation').value = currentApplicationData.trialLocation || '';
        document.getElementById('editAddress').value = currentApplicationData.cityState || '';
        document.getElementById('editEmail').value = currentApplicationData.contactEmail || '';
        document.getElementById('editPhone').value = currentApplicationData.contactPhone || '';
      }

      // Extract judges
      const judges = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.rounds) {
                cls.rounds.forEach(round => {
                  if (round.judge && round.judge.trim()) {
                    judges.add(round.judge.trim());
                  }
                });
              }
            });
          }
        });
      }
      document.getElementById('editJudges').value = Array.from(judges).join('\n');

      // Extract classes
      const classes = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.className && cls.className.trim()) {
                classes.add(cls.className.trim());
              }
            });
          }
        });
      }
      document.getElementById('editClasses').value = Array.from(classes).join('\n');

      // Show the edit stage
      document.getElementById('editStage').style.display = 'block';
      
      // Scroll to edit stage
      document.getElementById('editStage').scrollIntoView({ behavior: 'smooth' });
    }

    window.generateFinalPremium = function() {
      // Get all the edited values
      const editedData = {
        clubName: document.getElementById('editClubName').value || '[CLUB NAME]',
        trialType: document.getElementById('editTrialType').value || 'Scent Work Trial',
        trialDates: document.getElementById('editTrialDates').value || '[TRIAL DATES]',
        startTime: document.getElementById('editStartTime').value || '8:00 AM',
        endTime: document.getElementById('editEndTime').value || '5:00 PM',
        location: document.getElementById('editLocation').value || '[LOCATION]',
        address: document.getElementById('editAddress').value || '[ADDRESS]',
        secretary: document.getElementById('editSecretary').value || '[SECRETARY]',
        email: document.getElementById('editEmail').value || '[EMAIL]',
        phone: document.getElementById('editPhone').value || '[PHONE]',
        entryLimit: document.getElementById('editEntryLimit').value || 'Determined by venue capacity',
        judges: document.getElementById('editJudges').value.split('\n').filter(j => j.trim()),
        classes: document.getElementById('editClasses').value.split('\n').filter(c => c.trim())
      };

      console.log("Generating premium with edited data:", editedData);

      // Generate the premium with edited data
      generatePremiumHTML(editedData);
      
      // Hide edit stage and show premium
      document.getElementById('editStage').style.display = 'none';
      document.getElementById('premiumPreview').style.display = 'block';
      
      // Scroll to premium
      document.getElementById('premiumPreview').scrollIntoView({ behavior: 'smooth' });
    };

    window.cancelEdit = function() {
      document.getElementById('editStage').style.display = 'none';
    };

    async function loadLatestTrialData() {
      const q = query(
        collection(db, "trials"),
        where("createdBy", "==", auth.currentUser.uid)
      );
      
      const snapshot = await getDocs(q);
      
      if (!snapshot.empty) {
        const trials = [];
        snapshot.forEach(doc => {
          trials.push({ id: doc.id, ...doc.data() });
        });
        
        // Sort by creation date, most recent first
        trials.sort((a, b) => b.createdAt?.toDate() - a.createdAt?.toDate());
        currentTrialData = trials[0];
        console.log("Loaded trial data:", currentTrialData);
      }
    }

    async function loadApplicationData() {
      if (!currentTrialData) return;
      
      const q = query(
        collection(db, "applications"),
        where("trialId", "==", currentTrialData.id),
        where("createdBy", "==", auth.currentUser.uid)
      );
      
      const snapshot = await getDocs(q);
      
      if (!snapshot.empty) {
        snapshot.forEach(doc => {
          currentApplicationData = { id: doc.id, ...doc.data() };
        });
        console.log("Loaded application data:", currentApplicationData);
      }
    }

    function generatePremiumHTML(editedData) {
      const preview = document.getElementById('premiumPreview');
      
      // Use edited data instead of raw trial data
      const data = editedData || {
        clubName: currentTrialData?.clubName || '[CLUB NAME]',
        trialType: 'Scent Work Trial',
        trialDates: '[TRIAL DATES]',
        startTime: '8:00 AM',
        endTime: '5:00 PM',
        location: '[LOCATION]',
        address: '[ADDRESS]',
        secretary: currentTrialData?.secretary || '[SECRETARY]',
        email: '[EMAIL]',
        phone: '[PHONE]',
        entryLimit: 'Determined by venue capacity',
        judges: [],
        classes: []
      };

      // Generate judges table
      const judgesTableHTML = data.judges.length > 0 ? 
        data.judges.map(judge => 
          `<tr><td>Scent Work</td><td>${judge}</td><td>Location TBD</td></tr>`
        ).join('') :
        '<tr><td>Scent Work</td><td>Judge TBD</td><td>Location TBD</td></tr>';

      // Generate classes table
      const classesHTML = data.classes.length > 0 ? 
        data.classes.map(className => 
          `<tr><td>${className}</td><td>All levels welcome</td></tr>`
        ).join('') :
        '<tr><td>Classes TBD</td><td>To be determined</td></tr>';

      preview.innerHTML = `
        <div class="premium-header">
          <h1>${data.clubName}</h1>
          <div class="subtitle">Licensed by C-WAGS</div>
          <div class="subtitle">${data.trialType}</div>
          <div class="subtitle">(Indoor/Outdoor)</div>
          <div style="margin-top: 15px;">
            <strong>${data.trialDates}</strong><br>
            <strong>Start Time: ${data.startTime} ‚Äì End Time: ${data.endTime}</strong>
          </div>
        </div>

        <div class="premium-section">
          <h2>Location</h2>
          <strong>${data.location}</strong><br>
          ${data.address}
        </div>

        <div class="premium-section">
          <h2>Event Information</h2>
          <strong>Show Secretary:</strong> ${data.secretary}<br>
          <strong>Trial Contact:</strong> ${data.secretary}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Phone:</strong> ${data.phone}<br>
          <strong>Entry Limit:</strong> ${data.entryLimit}
        </div>

        <div class="premium-section">
          <h2>Judging Panel</h2>
          <table class="judges-table">
            <thead>
              <tr>
                <th>Class</th>
                <th>Judge Name</th>
                <th>City/Province/State</th>
              </tr>
            </thead>
            <tbody>
              ${judgesTableHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Classes Offered</h2>
          <table class="classes-table">
            <thead>
              <tr>
                <th>Class Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              ${classesHTML}
            </tbody>
          </table>
        </div>

        <div class="premium-section">
          <h2>Entry Fees</h2>
          <ul class="fee-list">
            <li><strong>$25.00</strong> First entry of each dog</li>
            <li><strong>$20.00</strong> Additional entry, same dog</li>
            <li><strong>$15.00</strong> Exhibition Only</li>
          </ul>
          <p><em>Make cheques payable to: ${data.clubName}</em></p>
        </div>

        <div class="premium-section">
          <h2>Entry Deadline</h2>
          <p><strong>Entries must be received by [DATE] at 11:59 PM</strong></p>
          <p>Entries may be submitted online or mailed to the trial secretary.</p>
        </div>

        <div class="premium-section">
          <h2>Show Rules and Information</h2>
          <ul>
            <li>All dogs must be on leash unless in the search area</li>
            <li>Bitches in season may compete but must be crated separately</li>
            <li>Dogs must be current on vaccinations</li>
            <li>Refunds: Entry fees will be refunded if trial is cancelled</li>
            <li>COVID Protocols: Follow current health guidelines</li>
          </ul>
        </div>

        <div class="premium-section">
          <h2>Awards and Prizes</h2>
          <ul>
            <li><strong>High in Trial:</strong> Rosette & Trophy</li>
            <li><strong>Class Placements 1-4:</strong> Rosettes</li>
            <li><strong>Qualifying Scores:</strong> Qualifying ribbons</li>
          </ul>
        </div>

        <div class="premium-section">
          <h2>Trial Secretary Contact</h2>
          <div class="contact-box">
            <strong>${data.secretary}</strong><br>
            Email: ${data.email}<br>
            Phone: ${data.phone}
          </div>
        </div>

        <div class="premium-section">
          <h2>Directions to Trial Site</h2>
          <p><strong>${data.location}</strong><br>${data.address}</p>
          ${data.location !== '[LOCATION]' ? 
            `<p><a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(data.location + ', ' + data.address)}" target="_blank">üó∫Ô∏è Get Directions via Google Maps</a></p>` : 
            '<p><em>Detailed directions will be provided upon entry confirmation.</em></p>'
          }
        </div>
      `;
    }

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Detective Score Sheet Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .control-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
        }

        .score-sheet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .score-sheet-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .score-sheet-info {
            flex: 1;
        }

        .score-sheet-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .score-sheet-details {
            color: #7f8c8d;
            font-size: 14px;
        }

        .score-sheet-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .score-sheet-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-generated {
            background: #3498db;
            color: white;
        }

        .status-completed {
            background: #27ae60;
            color: white;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
        }

        .score-sheet-preview {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-sheet-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
        }

        .score-sheet-header h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .score-sheet-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .score-table th,
        .score-table td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }

        .score-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .score-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .digital-score-editor {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .digital-score-editor h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .entrant-score-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .entrant-score-row:first-child {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }

        .score-input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .score-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            color: #2c3e50;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            .header, .controls, .button-group, .back-button {
                display: none;
            }

            .content {
                padding: 0;
            }

            .score-sheet-item {
                break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .score-sheet-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .score-sheet-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="main-dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1>üêæ Scent Detective Score Sheets</h1>
            <p>Generate and manage score sheets for Scent Detective trials</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="trialSelect">Select Trial:</label>
                    <select id="trialSelect">
                        <option value="">Loading trials...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dateSelect">Select Date:</label>
                    <select id="dateSelect">

                    </select>
                </div>
                <div class="control-group">
                    <label for="judgeSelect">Filter by Judge (Optional):</label>
                    <select id="judgeSelect">

                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="loadTrialData()" id="loadBtn">Load Trial Data</button>
                <button class="btn btn-success" onclick="generateScoreSheets()" id="generateBtn" style="display: none;">Generate Score Sheets</button>
                <button class="btn btn-warning" onclick="loadStoredSheets()" id="loadStoredBtn">Load Stored Sheets</button>

            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                Loading trial data...
            </div>

            <div id="debugSection" class="debug-info" style="display: none;">
                <h4>Debug Information</h4>
                <div id="debugContent"></div>
            </div>

            <div id="scoreSheetsSection" style="display: none;">
                <h2>üìã Generated Score Sheets</h2>
                <div id="scoreSheetsList"></div>
            </div>

            <div id="digitalEditorSection" class="digital-score-editor" style="display: none;">
                <h3>‚úèÔ∏è Digital Score Entry</h3>
                <div id="digitalEditorContent"></div>
                <div class="button-group">
                    <button class="btn btn-success" onclick="saveDigitalScores()">üíæ Save Digital Scores</button>
                    <button class="btn btn-secondary" onclick="closeDigitalEditor()">Cancel</button>
                </div>
            </div>

            <div id="scoreSheetPreview" class="score-sheet-preview" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { auth, db } from './js/firebase.js';
        import { collection, query, where, getDocs, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // ========================================
        // STANDARDIZED FIELD NAMES (CRITICAL)
        // ========================================

        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',      // NOT 'Handler' or 'handler'
            DOG_CALL_NAME: 'dogCallName',     // NOT 'Call Name' or 'dogName'
            JUDGE_NAME: 'judgeName',          // NOT 'judge' or 'judgeAssigned'
            CLASS_NAME: 'className',          // NOT 'Class' or 'class'
            CWAGS_NUMBER: 'cwagsNumber'       // NOT 'Registration'
        };

        // ========================================
        // TIMEZONE-SAFE DATE UTILITIES
        // ========================================

        function createLocalDate(dateStr) {
            if (!dateStr) return null;
            try {
                const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
                const date = new Date(dateWithTime);
                return isNaN(date.getTime()) ? null : date;
            } catch (error) {
                console.warn('Date creation error:', error, 'for input:', dateStr);
                return null;
            }
        }

        function formatLocalDate(date) {
            if (!date || !(date instanceof Date) || isNaN(date.getTime())) return null;
            try {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            } catch (error) {
                console.warn('Date formatting error:', error);
                return null;
            }
        }

        function getDateFromFirebase(timestamp) {
            if (!timestamp) return null;
            try {
                if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                    return formatLocalDate(timestamp.toDate());
                }
                if (typeof timestamp === 'string') {
                    return formatLocalDate(createLocalDate(timestamp));
                }
                return null;
            } catch (error) {
                console.warn('Firebase date conversion error:', error, 'for timestamp:', timestamp);
                return null;
            }
        }

        function prepareDateForFirebase(dateStr) {
            if (!dateStr || dateStr === null || dateStr === undefined) return null;
            try {
                const date = createLocalDate(dateStr);
                if (!date || isNaN(date.getTime())) {
                    console.warn('Invalid date detected, skipping:', dateStr);
                    return null;
                }
                return Timestamp.fromDate(date);
            } catch (error) {
                console.error('Date conversion error:', error, 'for date:', dateStr);
                return null;
            }
        }

        function formatDateDisplay(dateStr) {
            if (!dateStr) return 'Unknown Date';
            try {
                const date = createLocalDate(dateStr);
                return date ? date.toLocaleDateString() : 'Unknown Date';
            } catch (error) {
                return 'Unknown Date';
            }
        }

        // ========================================
        // GLOBAL VARIABLES
        // ========================================
        let trials = [];
        let currentTrial = null;
        let entries = [];
        let generatedSheets = [];
        let currentEditingSheet = null;
        let currentScoreData = {};
        
        // Debug tracking
        window.lastProcessedEntries = [];

        // ========================================
        // ENHANCED FIELD NORMALIZATION
        // ========================================
        
        function normalizeEntry(entry) {
            if (!entry) return {};
            
            return {
                [STANDARD_FIELDS.HANDLER_NAME]: entry[STANDARD_FIELDS.HANDLER_NAME] || 
                                                entry.handlerName || 
                                                entry.handler || 
                                                entry.Handler || 
                                                '',
                [STANDARD_FIELDS.DOG_CALL_NAME]: entry[STANDARD_FIELDS.DOG_CALL_NAME] || 
                                                 entry.dogCallName || 
                                                 entry.dogName || 
                                                 entry.callName || 
                                                 entry['Call Name'] || 
                                                 entry.dog || 
                                                 '',
                [STANDARD_FIELDS.CWAGS_NUMBER]: entry[STANDARD_FIELDS.CWAGS_NUMBER] || 
                                               entry.cwagsNumber || 
                                               entry.registration || 
                                               entry.registrationNumber || 
                                               entry.Registration || 
                                               '',
                [STANDARD_FIELDS.CLASS_NAME]: entry[STANDARD_FIELDS.CLASS_NAME] || 
                                             entry.className || 
                                             entry.class || 
                                             entry.Class || 
                                             entry.classname || 
                                             '',
                [STANDARD_FIELDS.JUDGE_NAME]: entry[STANDARD_FIELDS.JUDGE_NAME] || 
                                             entry.judgeName || 
                                             entry.judge || 
                                             entry.judgeAssigned || 
                                             entry.selectedJudge || 
                                             'Judge TBD',
                roundNumber: entry.roundNumber || '1',
                roundName: entry.roundName || '',
                date: entry.date,
                fee: entry.fee || '',
                entryType: entry.entryType || entry.type || ''
            };
        }

        function getStandardizedJudgeName(entry) {
            return entry[STANDARD_FIELDS.JUDGE_NAME] || 
                   entry.judgeName || 
                   entry.judge || 
                   entry.judgeAssigned || 
                   entry.selectedJudge ||
                   'Judge TBD';
        }

        // ========================================
        // ERROR HANDLING UTILITIES
        // ========================================
        
        function showError(message) {
            console.error('‚ùå Error:', message);
            alert(`Error: ${message}`);
        }

        function showSuccess(message) {
            console.log('‚úÖ Success:', message);
            alert(`Success: ${message}`);
        }

        function showWarning(message) {
            console.warn('‚ö†Ô∏è Warning:', message);
            alert(`Warning: ${message}`);
        }

        // ========================================
        // DEBUG UTILITIES
        // ========================================
        
        window.showDebugInfo = function() {
            const debugSection = document.getElementById('debugSection');
            const debugContent = document.getElementById('debugContent');
            
            if (debugSection.style.display === 'none') {
                debugSection.style.display = 'block';
                
                let debugInfo = `
                    <strong>Current Trial:</strong> ${currentTrial ? currentTrial.id : 'None'}<br>
                    <strong>Loaded Entries:</strong> ${entries.length}<br>
                    <strong>Generated Sheets:</strong> ${generatedSheets.length}<br><br>
                    
                    <strong>Standard Fields:</strong><br>
                    ${Object.entries(STANDARD_FIELDS).map(([key, value]) => `${key}: '${value}'`).join('<br>')}<br><br>
                `;
                
                // Add detailed entry analysis if we have processed any
                if (typeof window.lastProcessedEntries !== 'undefined' && window.lastProcessedEntries.length > 0) {
                    debugInfo += `<strong>Last Processed Entries (${window.lastProcessedEntries.length}):</strong><br>`;
                    window.lastProcessedEntries.slice(0, 5).forEach((entry, i) => {
                        debugInfo += `<br><strong>Entry ${i + 1}:</strong><br>`;
                        debugInfo += `- Date: ${entry.date || 'MISSING'}<br>`;
                        debugInfo += `- Class Name Fields: ${JSON.stringify(entry.classNameFields)}<br>`;
                        debugInfo += `- Selected Class: "${entry.selectedClassName}"<br>`;
                        debugInfo += `- Is Scent Detective: ${entry.isScentDetective}<br>`;
                        debugInfo += `- All Fields: ${entry.allFields.join(', ')}<br>`;
                    });
                    if (window.lastProcessedEntries.length > 5) {
                        debugInfo += `<br>... and ${window.lastProcessedEntries.length - 5} more entries<br>`;
                    }
                } else {
                    debugInfo += `<strong>No entries processed yet. Click "Load Trial Data" first.</strong><br>`;
                }
                
                if (entries.length > 0) {
                    debugInfo += `<br><strong>Successfully Loaded Entries:</strong><br>`;
                    entries.forEach((entry, i) => {
                        debugInfo += `Entry ${i + 1}: Handler="${entry[STANDARD_FIELDS.HANDLER_NAME]}", Dog="${entry[STANDARD_FIELDS.DOG_CALL_NAME]}", Class="${entry[STANDARD_FIELDS.CLASS_NAME]}"<br>`;
                    });
                }
                
                debugContent.innerHTML = debugInfo;
            } else {
                debugSection.style.display = 'none';
            }
        };

        // ========================================
        // TRIAL DATA LOADING
        // ========================================
        
        async function loadTrialDropdown() {
            try {
                const q = query(
                    collection(db, "trials"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                trials = [];
                
                snapshot.forEach(doc => {
                    const trialData = doc.data();
                    if (trialData.days && Array.isArray(trialData.days)) {
                        trialData.days = trialData.days.map(day => ({
                            ...day,
                            date: day.date ? getDateFromFirebase(day.date) : null
                        }));
                    }
                    trials.push({ id: doc.id, ...trialData });
                });

                trials.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                const select = document.getElementById('trialSelect');
                select.innerHTML = '<option value="">Select a trial</option>';
                
                trials.forEach(trial => {
                    const option = document.createElement('option');
                    option.value = trial.id;
                    option.textContent = `${trial.clubName || 'Unnamed Trial'} - ${trial.createdAt ? trial.createdAt.toDate().toLocaleDateString() : 'Unknown Date'}`;
                    select.appendChild(option);
                });

                // Auto-select first trial if only one exists
                if (trials.length === 1) {
                    select.value = trials[0].id;
                    populateDateDropdown();
                }

            } catch (error) {
                console.error('Error loading trials:', error);
                showError('Failed to load trials: ' + error.message);
            }
        }

        function populateDateDropdown() {
            const trialId = document.getElementById('trialSelect').value;
            const dateSelect = document.getElementById('dateSelect');
            
            if (!trialId) {
                dateSelect.innerHTML = '<option value="">Select trial first</option>';
                return;
            }

            currentTrial = trials.find(t => t.id === trialId);
            if (!currentTrial || !currentTrial.days) {
                dateSelect.innerHTML = '<option value="">No dates available</option>';
                return;
            }

            dateSelect.innerHTML = '<option value="">Select a date</option>';
            
            currentTrial.days.forEach(day => {
                if (day.date) {
                    const option = document.createElement('option');
                    option.value = day.date;
                    option.textContent = formatDateDisplay(day.date);
                    dateSelect.appendChild(option);
                }
            });

            // Auto-select first date if only one exists
            if (currentTrial.days.length === 1 && currentTrial.days[0].date) {
                dateSelect.value = currentTrial.days[0].date;
            }
        }

        // ========================================
        // ENTRY DATA LOADING WITH ENHANCED DEBUGGING
        // ========================================
        
        window.loadTrialData = async function() {
            const trialId = document.getElementById('trialSelect').value;
            const selectedDate = document.getElementById('dateSelect').value;

            if (!trialId) {
                showError('Please select a trial first');
                return;
            }

            if (!selectedDate) {
                showError('Please select a date');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadBtn').disabled = true;

            try {
                console.log(`üöÄ Loading trial data for: ${trialId} Date: ${selectedDate}`);

                const q = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );

                const snapshot = await getDocs(q);
                console.log(`üìä Found ${snapshot.size} entry documents`);

                entries = [];
                window.lastProcessedEntries = []; // Reset debug tracking

                snapshot.forEach(doc => {
                    try {
                        const data = doc.data();
                        
                        if (data.selectedEntries && Array.isArray(data.selectedEntries)) {
                            data.selectedEntries.forEach((selectedEntry, index) => {
                                try {
                                    const entryData = {
                                        ...data,
                                        ...selectedEntry
                                    };

                                    const processedEntry = {
                                        ...selectedEntry,
                                        trialId: trialId,
                                        date: selectedEntry.date ? getDateFromFirebase(selectedEntry.date) : null
                                    };

                                    // Get all possible field names for debugging
                                    const allPossibleClassNames = {
                                        standardField: selectedEntry[STANDARD_FIELDS.CLASS_NAME],
                                        className: selectedEntry.className,
                                        class: selectedEntry.class,
                                        Class: selectedEntry.Class,
                                        classname: selectedEntry.classname
                                    };

                                    // Enhanced entry debugging with actual values
                                    console.log('üìã Processing entry:', {
                                        entryIndex: index,
                                        processedDate: processedEntry.date,
                                        selectedDate: selectedDate,
                                        allClassNameFields: allPossibleClassNames,
                                        allFieldNames: Object.keys(selectedEntry),
                                        hasStandardClassName: !!selectedEntry[STANDARD_FIELDS.CLASS_NAME]
                                    });

                                    const entryDate = processedEntry.date;
                                    const rawClassName = processedEntry[STANDARD_FIELDS.CLASS_NAME] || 
                                                        processedEntry.className || 
                                                        processedEntry.class || 
                                                        processedEntry.Class || 
                                                        processedEntry.classname || '';
                                    
                                    const className = rawClassName.toLowerCase();
                                    
                                    // Enhanced Scent Detective detection for C-WAGS classes
                                    const isScentDetective = className.includes('scent detective') || 
                                                           className.includes('scentdetective') || 
                                                           className.includes('scent work') || 
                                                           className.includes('nosework') ||
                                                           className.includes('scent') ||
                                                           className.includes('detective') ||
                                                           // C-WAGS specific scent classes
                                                           className.includes('super sleuth') ||
                                                           className.includes('supersleuth') ||
                                                           className.includes('sleuth') ||
                                                           className.includes('patrol') ||
                                                           className.includes('ranger') ||
                                                           // Additional detection keywords

        // ========================================
        // SCORE SHEET GENERATION
        // ========================================
        
        window.generateScoreSheets = async function() {
            const selectedJudge = document.getElementById('judgeSelect').value;

            if (entries.length === 0) {
                showError('Please load trial data first.');
                return;
            }

            try {
                generatedSheets = [];

                // Group entries by judge and class
                const groupedEntries = {};
                
                entries.forEach(entry => {
                    const judge = getStandardizedJudgeName(entry);
                    const className = entry[STANDARD_FIELDS.CLASS_NAME];
                    
                    // Skip if filtering by specific judge
                    if (selectedJudge && judge !== selectedJudge) return;
                    
                    const key = `${judge}_${className}`;
                    if (!groupedEntries[key]) {
                        groupedEntries[key] = {
                            judge: judge,
                            className: className,
                            entries: []
                        };
                    }
                    
                    groupedEntries[key].entries.push({
                        handler: entry[STANDARD_FIELDS.HANDLER_NAME],
                        dog: entry[STANDARD_FIELDS.DOG_CALL_NAME],
                        registration: entry[STANDARD_FIELDS.CWAGS_NUMBER]
                    });
                });

                // Create score sheets
                Object.values(groupedEntries).forEach(group => {
                    const sheetId = `scent_detective_${currentTrial.id}_${group.judge}_${group.className}`.replace(/[^a-zA-Z0-9]/g, '_');
                    
                    const sheetData = {
                        id: sheetId,
                        type: 'scent_detective',
                        trialId: currentTrial.id,
                        trialName: currentTrial.clubName || 'Unnamed Trial',
                        date: document.getElementById('dateSelect').value,
                        judge: group.judge,
                        className: group.className,
                        entries: group.entries,
                        status: 'generated',
                        createdBy: auth.currentUser.uid
                    };

                    generatedSheets.push(sheetData);
                });

                console.log(`Generated ${generatedSheets.length} Scent Detective score sheets`);
                
                // Save to database
                await saveScoreSheetsToDatabase();
                displayGeneratedSheets();
                showSuccess(`Generated ${generatedSheets.length} Scent Detective score sheets!`);

            } catch (error) {
                console.error('Error generating score sheets:', error);
                showError('Failed to generate score sheets: ' + error.message);
            }
        };

        // ========================================
        // DATABASE OPERATIONS
        // ========================================
        
        async function saveScoreSheetsToDatabase() {
            try {
                for (const sheet of generatedSheets) {
                    const firebaseSheet = {
                        ...sheet,
                        createdAt: Timestamp.now(),
                        lastModified: Timestamp.now()
                    };
                    
                    // Handle date field safely
                    if (sheet.date && sheet.date !== null && sheet.date !== undefined) {
                        try {
                            const preparedDate = prepareDateForFirebase(sheet.date);
                            if (preparedDate) {
                                firebaseSheet.date = preparedDate;
                            } else {
                                console.warn('Skipping invalid date for sheet:', sheet.id, 'date:', sheet.date);
                                firebaseSheet.date = null;
                            }
                        } catch (error) {
                            console.warn('Date preparation failed for sheet:', sheet.id, error);
                            firebaseSheet.date = null;
                        }
                    } else {
                        firebaseSheet.date = null;
                    }
                    
                    // Remove any undefined or invalid fields
                    Object.keys(firebaseSheet).forEach(key => {
                        if (firebaseSheet[key] === undefined) {
                            delete firebaseSheet[key];
                        }
                    });
                    
                    await setDoc(doc(db, 'scentDetectiveScores', sheet.id), firebaseSheet);
                }
                console.log('‚úÖ Score sheets saved to database successfully');
            } catch (error) {
                console.error('‚ùå Error saving score sheets:', error);
                showError('Failed to save score sheets to database: ' + error.message);
                throw error;
            }
        }

        window.saveDigitalScores = async function() {
            if (!currentEditingSheet) return;
            
            try {
                const scoresData = {};
                
                currentEditingSheet.entries.forEach((entry, index) => {
                    const entrantKey = `entrant_${index}`;
                    
                    scoresData[entrantKey] = {
                        scent1: document.getElementById(`${entrantKey}_scent1`)?.checked || false,
                        scent2: document.getElementById(`${entrantKey}_scent2`)?.checked || false,
                        scent3: document.getElementById(`${entrantKey}_scent3`)?.checked || false,
                        scent4: document.getElementById(`${entrantKey}_scent4`)?.checked || false,
                        faults: document.getElementById(`${entrantKey}_faults`)?.value || '',
                        time: document.getElementById(`${entrantKey}_time`)?.value || '',
                        result: document.getElementById(`${entrantKey}_result`)?.value || ''
                    };
                });

                // Update the sheet in Firebase
                await updateDoc(doc(db, 'scentDetectiveScores', currentEditingSheet.id), {
                    digitalScores: scoresData,
                    lastModified: Timestamp.now(),
                    status: 'completed'
                });

                // Update local data
                currentEditingSheet.digitalScores = scoresData;
                currentEditingSheet.status = 'completed';
                
                showSuccess('Digital scores saved successfully!');
                closeDigitalEditor();

                console.error('Error deleting score sheet:', error);

        window.loadStoredSheets = async function() {

                const q = query(
                    collection(db, 'scentDetectiveScores'),
                    where('createdBy', '==', auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                const storedSheets = [];

                snapshot.forEach(doc => {
                    try {
                        const data = doc.data();
                        storedSheets.push({ 
                            id: doc.id, 
                            ...data,
                            date: data.date ? getDateFromFirebase(data.date) : data.date
                        });
                    } catch (error) {
                        console.warn('Skipping invalid stored sheet:', doc.id, error);
                    }
                });

                storedSheets.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                displayStoredSheets(storedSheets);

            } catch (error) {
                console.error('Error loading stored sheets:', error);
                showError('Failed to load stored sheets: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        };

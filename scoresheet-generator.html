<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Detective Master Score Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .score-sheets-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .score-sheet-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 12px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Scent Detective Master Score Sheet Styles */
        .score-sheet {
            width: 8.5in;
            min-height: 11in;
            background: white;
            padding: 0.5in;
            margin: 0 auto 1in auto;
            border: 1px solid #000;
            font-family: Arial, sans-serif;
            font-size: 12px;
            page-break-after: always;
        }

        .score-sheet-header {
            margin-bottom: 20px;
        }

        .copyright-line {
            text-align: left;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-main {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date-class-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-field {
            font-size: 14px;
        }

        .class-field {
            font-size: 14px;
        }

        .rounds-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .rounds-checkboxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .round-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .round-option input[type="checkbox"] {
            width: 15px;
            height: 15px;
        }

        .scent-locations-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #000;
            padding: 10px;
        }

        .scent-location {
            text-align: center;
        }

        .scent-location-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .location-input {
            border: none;
            border-bottom: 1px solid #000;
            text-align: center;
            width: 100%;
            padding: 2px;
            font-size: 10px;
        }

        .faults-section {
            font-size: 10px;
            margin-bottom: 15px;
            text-align: justify;
            line-height: 1.3;
        }

        .scoring-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
        }

        .scoring-table th,
        .scoring-table td {
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
            vertical-align: middle;
        }

        .scoring-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .team-column {
            width: 120px;
            text-align: left;
        }

        .scent-column {
            width: 30px;
        }

        .fault-column {
            width: 40px;
        }

        .time-column {
            width: 40px;
        }

        .result-column {
            width: 50px;
        }

        .team-cell {
            text-align: left;
            padding-left: 5px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .handler-name {
            font-weight: bold;
            font-size: 10px;
        }

        .dog-name {
            font-size: 9px;
            font-style: italic;
        }

        .scent-results-row {
            height: 40px;
        }

        /* Digital Score Entry Styles */
        .digital-entry-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .entry-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .entry-grid {
            display: grid;
            grid-template-columns: 200px repeat(4, 1fr) 100px 80px 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }

        .entry-team-info {
            text-align: left;
        }

        .scent-checkboxes {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .scent-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .scent-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .scent-checkbox label {
            font-size: 12px;
            font-weight: 500;
        }

        .fault-time-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }

        .result-radios {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .result-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-option input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container > *:not(#scoreSheetsContainer) {
                display: none !important;
            }

            #scoreSheetsContainer {
                display: block !important;
            }

            .score-sheet {
                margin: 0;
                border: none;
                box-shadow: none;
                page-break-after: always;
            }

            .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 Scent Detective Master Score Sheets</h1>

        <div class="controls">
            <div class="control-group">
                <label for="trialSelect">Select Trial:</label>
                <select id="trialSelect">
                    <option value="">Loading trials...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dateSelect">Select Date:</label>
                <select id="dateSelect">
                    <option value="">Select trial first...</option>
                </select>
            </div>
            <div class="control-group">
                <label for="judgeSelect">Select Judge (Optional):</label>
                <select id="judgeSelect">
                    <option value="">All Judges</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="loadTrialData()" id="loadBtn">Load Trial Data</button>
            <button class="btn btn-success" onclick="generateScoreSheets()" id="generateBtn" style="display: none;">Generate Score Sheets</button>
            <button class="btn btn-warning" onclick="printScoreSheets()" id="printBtn" style="display: none;">Print Score Sheets</button>
            <button class="btn btn-primary" onclick="viewStoredSheets()" id="storedBtn">View Digital Scores</button>
            <button class="btn btn-secondary" onclick="location.href='main-dashboard.html'">← Back to Dashboard</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div>Loading trial data...</div>
        </div>

        <div id="scoreSheetsSection" class="score-sheets-list" style="display: none;">
            <h3>📄 Scent Detective Score Sheets</h3>
            <div id="scoreSheetsList"></div>
        </div>

        <!-- Score Sheets Print Container -->
        <div id="scoreSheetsContainer" style="display: none;"></div>
    </div>

    <!-- Digital Score Entry Modal -->
    <div id="scoreEntryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ Digital Score Entry</h2>
                <span class="close" onclick="closeScoreModal()">&times;</span>
            </div>
            
            <div id="scoreEntryForm">
                <!-- Scent Locations Section -->
                <div class="digital-entry-section">
                    <h3>🎯 Scent Locations</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <div>
                            <label>Scent 1 Located in/on:</label>
                            <input type="text" id="scent1Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 2 Located in/on:</label>
                            <input type="text" id="scent2Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 3 Located in/on:</label>
                            <input type="text" id="scent3Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 4 Located in/on:</label>
                            <input type="text" id="scent4Location" placeholder="Enter location...">
                        </div>
                    </div>
                </div>

                <!-- Team Scoring Section -->
                <div class="digital-entry-section">
                    <h3>📊 Team Scoring</h3>
                    <div style="display: grid; grid-template-columns: 150px repeat(4, 1fr) 100px 80px 80px; gap: 10px; margin-bottom: 10px; font-weight: bold; padding: 10px; background: #e9ecef; border-radius: 8px;">
                        <div>Team</div>
                        <div style="text-align: center;">Scent 1</div>
                        <div style="text-align: center;">Scent 2</div>
                        <div style="text-align: center;">Scent 3</div>
                        <div style="text-align: center;">Scent 4</div>
                        <div style="text-align: center;">Faults</div>
                        <div style="text-align: center;">Time</div>
                        <div style="text-align: center;">Pass/Fail</div>
                    </div>
                    <div id="entrantsScoring">
                        <!-- Dynamic entrant rows will be inserted here -->
                    </div>
                </div>

                <!-- Form Actions -->
                <div style="display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 2px solid #eee;">
                    <button class="btn btn-secondary" onclick="closeScoreModal()">Cancel</button>
                    <div>
                        <button class="btn btn-warning" onclick="saveDigitalScores()">💾 Save Digital Scores</button>
                        <button class="btn btn-success" onclick="exportToPDF()">📄 Export to PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { auth, db } from './js/firebase.js';
        import { collection, query, where, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // ===========================================
        // STANDARD FIELD DEFINITIONS
        // ===========================================
        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',    // NOT 'Handler' or 'handler'
            DOG_CALL_NAME: 'dogCallName',   // NOT 'Call Name' or 'dogName'
            JUDGE_NAME: 'judgeName',        // NOT 'judge' or 'judgeAssigned'
            CLASS_NAME: 'className',        // NOT 'Class' or 'class'
            CWAGS_NUMBER: 'cwagsNumber'     // NOT 'Registration'
        };

        // ===========================================
        // TIMEZONE-SAFE DATE UTILITIES
        // ===========================================
        function createLocalDate(dateStr) {
            if (!dateStr) return null;
            if (typeof dateStr === 'string') {
                const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
                return new Date(dateWithTime);
            }
            return new Date(dateStr);
        }

        function formatLocalDate(date) {
            if (!date || !(date instanceof Date)) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDateFromFirebase(timestamp) {
            if (!timestamp) return null;
            if (timestamp.toDate) {
                return formatLocalDate(timestamp.toDate());
            }
            return null;
        }

        function formatDateDisplay(dateStr) {
            if (!dateStr) return 'Unknown Date';
            const date = createLocalDate(dateStr);
            return date ? date.toLocaleDateString() : 'Unknown Date';
        }

        // ===========================================
        // GLOBAL VARIABLES
        // ===========================================
        let trials = [];
        let currentTrial = null;
        let entries = [];
        let generatedSheets = [];
        let currentEditingSheet = null;
        let currentScoreData = {};

        // ===========================================
        // FIELD NORMALIZATION
        // ===========================================
        function normalizeEntry(entry) {
            return {
                [STANDARD_FIELDS.HANDLER_NAME]: entry[STANDARD_FIELDS.HANDLER_NAME] || entry.handler || entry.handlerName || '',
                [STANDARD_FIELDS.DOG_CALL_NAME]: entry[STANDARD_FIELDS.DOG_CALL_NAME] || entry.dog || entry.dogName || entry.callName || '',
                [STANDARD_FIELDS.CWAGS_NUMBER]: entry[STANDARD_FIELDS.CWAGS_NUMBER] || entry.registration || entry.registrationNumber || '',
                [STANDARD_FIELDS.CLASS_NAME]: entry[STANDARD_FIELDS.CLASS_NAME] || entry.class || entry.classname || '',
                [STANDARD_FIELDS.JUDGE_NAME]: entry[STANDARD_FIELDS.JUDGE_NAME] || entry.judge || entry.judgeAssigned || 'Judge TBD'
            };
        }

        // ===========================================
        // INITIALIZATION
        // ===========================================
        async function init() {
            try {
                console.log('🐾 Initializing Scent Detective Score Sheet Generator...');
                await loadTrials();
                console.log('✅ Scent Detective Score Sheet Generator initialized');
            } catch (error) {
                console.error('❌ Error initializing:', error);
                alert('Error loading trials: ' + error.message);
            }
        }

        // ===========================================
        // TRIAL LOADING
        // ===========================================
        async function loadTrials() {
            try {
                if (!auth.currentUser) {
                    alert('Please log in to access trials');
                    return;
                }

                const q = query(
                    collection(db, "trials"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                trials = [];
                
                snapshot.forEach(doc => {
                    const trialData = doc.data();
                    if (trialData.days && Array.isArray(trialData.days)) {
                        trialData.days = trialData.days.map(day => ({
                            ...day,
                            date: day.date ? getDateFromFirebase(day.date) : null
                        }));
                    }
                    trials.push({ id: doc.id, ...trialData });
                });

                trials.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                populateTrialDropdown();

            } catch (error) {
                console.error('Error loading trials:', error);
                alert('Error loading trials: ' + error.message);
            }
        }

        function populateTrialDropdown() {
            const select = document.getElementById('trialSelect');
            select.innerHTML = '<option value="">Select a trial...</option>';
            
            trials.forEach(trial => {
                const option = document.createElement('option');
                option.value = trial.id;
                option.textContent = `${trial.clubName || 'Unnamed Trial'} - ${trial.secretary || 'No Secretary'}`;
                select.appendChild(option);
            });

            select.addEventListener('change', function() {
                const trialId = this.value;
                if (trialId) {
                    currentTrial = trials.find(t => t.id === trialId);
                    populateDateDropdown();
                } else {
                    currentTrial = null;
                    clearDateDropdown();
                }
            });
        }

        function populateDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select a date...</option>';
            
            if (currentTrial && currentTrial.days) {
                currentTrial.days.forEach(day => {
                    if (day.date) {
                        const option = document.createElement('option');
                        option.value = day.date;
                        option.textContent = formatDateDisplay(day.date);
                        select.appendChild(option);
                    }
                });
            }
        }

        function clearDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select trial first...</option>';
        }

        // ===========================================
        // DATA LOADING
        // ===========================================
        window.loadTrialData = async function() {
            const trialId = document.getElementById('trialSelect').value;
            const selectedDate = document.getElementById('dateSelect').value;

            if (!trialId || !selectedDate) {
                alert('Please select both a trial and date');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadBtn').disabled = true;

            try {
                const q = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );
                
                const snapshot = await getDocs(q);
                entries = [];
                
                snapshot.forEach(doc => {
                    const entryData = doc.data();
                    
                    if (entryData.selectedEntries && Array.isArray(entryData.selectedEntries)) {
                        entryData.selectedEntries.forEach(selectedEntry => {
                            const processedEntry = {
                                ...selectedEntry,
                                date: selectedEntry.date ? getDateFromFirebase(selectedEntry.date) : null
                            };

                            // Only include entries for the selected date and Scent Detective classes
                            if (processedEntry.date === selectedDate && 
                                (processedEntry[STANDARD_FIELDS.CLASS_NAME] || '').toLowerCase().includes('scent detective')) {
                                
                                const normalizedEntry = normalizeEntry({
                                    ...processedEntry,
                                    [STANDARD_FIELDS.HANDLER_NAME]: entryData[STANDARD_FIELDS.HANDLER_NAME],
                                    [STANDARD_FIELDS.DOG_CALL_NAME]: entryData[STANDARD_FIELDS.DOG_CALL_NAME],
                                    [STANDARD_FIELDS.CWAGS_NUMBER]: entryData[STANDARD_FIELDS.CWAGS_NUMBER]
                                });

                                entries.push({
                                    id: doc.id,
                                    ...normalizedEntry,
                                    submittedAt: entryData.submittedAt
                                });
                            }
                        });
                    }
                });

                console.log(`✅ Loaded ${entries.length} Scent Detective entries for ${selectedDate}`);

                if (entries.length === 0) {
                    alert('No Scent Detective entries found for this date. Please ensure Scent Detective entries have been submitted.');
                    return;
                }

                populateJudgeDropdown();
                showButtons();

            } catch (error) {
                console.error('Error loading trial data:', error);
                alert('Error loading trial data: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('loadBtn').disabled = false;
            }
        };

        function populateJudgeDropdown() {
            const select = document.getElementById('judgeSelect');
            const judges = new Set();
            
            entries.forEach(entry => {
                if (entry[STANDARD_FIELDS.JUDGE_NAME]) {
                    judges.add(entry[STANDARD_FIELDS.JUDGE_NAME]);
                }
            });

            select.innerHTML = '<option value="">All Judges</option>';
            judges.forEach(judge => {
                const option = document.createElement('option');
                option.value = judge;
                option.textContent = judge;
                select.appendChild(option);
            });
        }

        function showButtons() {
            document.getElementById('generateBtn').style.display = 'inline-block';
            document.getElementById('printBtn').style.display = 'inline-block';
        }

        // ===========================================
        // SCORE SHEET GENERATION
        // ===========================================
        window.generateScoreSheets = async function() {
            const selectedJudge = document.getElementById('judgeSelect').value;

            if (entries.length === 0) {
                alert('Please load trial data first.');
                return;
            }

            generatedSheets = [];

            // Group entries by judge and class
            const groupedEntries = {};
            
            entries.forEach(entry => {
                const judge = entry[STANDARD_FIELDS.JUDGE_NAME];
                const className = entry[STANDARD_FIELDS.CLASS_NAME];
                
                // Skip if filtering by specific judge
                if (selectedJudge && judge !== selectedJudge) return;
                
                const key = `${judge}_${className}`;
                if (!groupedEntries[key]) {
                    groupedEntries[key] = {
                        judge: judge,
                        className: className,
                        entries: []
                    };
                }
                
                groupedEntries[key].entries.push({
                    handler: entry[STANDARD_FIELDS.HANDLER_NAME],
                    dog: entry[STANDARD_FIELDS.DOG_CALL_NAME],
                    registration: entry[STANDARD_FIELDS.CWAGS_NUMBER]
                });
            });

            // Create score sheets
            Object.values(groupedEntries).forEach(group => {
                const sheetId = `scent_detective_${currentTrial.id}_${group.judge}_${group.className}`.replace(/[^a-zA-Z0-9]/g, '_');
                
                const sheetData = {
                    id: sheetId,
                    type: 'scent_detective',
                    trialId: currentTrial.id,
                    trialName: currentTrial.clubName || 'Unnamed Trial',
                    date: document.getElementById('dateSelect').value,
                    judge: group.judge,
                    className: group.className,

                        result: document.querySelector(`input[name="${entrantKey}_result"]:checked`)?.value || ''

        // ===========================================
        // STORED SHEETS MANAGEMENT
        // ===========================================
        window.viewStoredSheets = async function() {
            try {
                if (!auth.currentUser) {
                    alert('Please log in first');
                    return;
                }

                document.getElementById('loadingIndicator').style.display = 'block';

                const q = query(
                    collection(db, "scentDetectiveScores"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                const storedSheets = [];
                
                snapshot.forEach(doc => {
                    storedSheets.push({ id: doc.id, ...doc.data() });
                });

                storedSheets.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                displayStoredSheets(storedSheets);

            } catch (error) {
                console.error('Error loading stored sheets:', error);
                alert('Error loading stored sheets: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scent Detective Master Score Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .score-sheets-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .score-sheet-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-sheet-info {
            flex: 1;
        }

        .score-sheet-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .score-sheet-details {
            font-size: 14px;
            color: #6c757d;
        }

        .score-sheet-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-generated {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 12px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Scent Detective Master Score Sheet Styles */
        .score-sheet {
            width: 8.5in;
            min-height: 11in;
            background: white;
            padding: 0.5in;
            margin: 0 auto 1in auto;
            border: 1px solid #000;
            font-family: Arial, sans-serif;
            font-size: 12px;
            page-break-after: always;
        }

        .score-sheet-header {
            margin-bottom: 20px;
        }

        .copyright-line {
            text-align: left;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-main {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date-class-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-field {
            font-size: 14px;
        }

        .class-field {
            font-size: 14px;
        }

        .rounds-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .rounds-checkboxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .round-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .round-option input[type="checkbox"] {
            width: 15px;
            height: 15px;
        }

        .scent-locations-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #000;
            padding: 10px;
        }

        .scent-location {
            text-align: center;
        }

        .scent-location-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .location-input {
            border: none;
            border-bottom: 1px solid #000;
            text-align: center;
            width: 100%;
            padding: 2px;
            font-size: 10px;
        }

        .faults-section {
            font-size: 10px;
            margin-bottom: 15px;
            text-align: justify;
            line-height: 1.3;
        }

        .scoring-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
        }

        .scoring-table th,
        .scoring-table td {
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
            vertical-align: middle;
        }

        .scoring-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .team-column {
            width: 120px;
            text-align: left;
        }

        .scent-column {
            width: 30px;
        }

        .fault-column {
            width: 40px;
        }

        .time-column {
            width: 40px;
        }

        .result-column {
            width: 50px;
        }

        .team-cell {
            text-align: left;
            padding-left: 5px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .handler-name {
            font-weight: bold;
            font-size: 10px;
        }

        .dog-name {
            font-size: 9px;
            font-style: italic;
        }

        .scent-results-row {
            height: 40px;
        }

        /* Digital Score Entry Styles */
        .digital-entry-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .entry-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .entry-grid {
            display: grid;
            grid-template-columns: 200px repeat(4, 1fr) 100px 80px 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }

        .entry-team-info {
            text-align: left;
        }

        .scent-checkboxes {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .scent-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .scent-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .scent-checkbox label {
            font-size: 12px;
            font-weight: 500;
        }

        .fault-time-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }

        .result-radios {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .result-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-option input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container > *:not(#scoreSheetsContainer) {
                display: none !important;
            }

            #scoreSheetsContainer {
                display: block !important;
            }

            .score-sheet {
                margin: 0;
                border: none;
                box-shadow: none;
                page-break-after: always;
            }

            .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 Scent Detective Master Score Sheets</h1>

        <div class="controls">
            <div class="control-group">
                <label for="trialSelect">Select Trial:</label>
                <select id="trialSelect">
                    <option value="">Loading trials...</option>
                </select>
            </div>

                <select id="dateSelect">
                    <option value="">Select trial first...</option>
                </select>
            </div>
            <div class="control-group">

        </div>

        <div class="button-group">

            <button class="btn btn-warning" onclick="printScoreSheets()" id="printBtn" style="display: none;">Print Score Sheets</button>
            <button class="btn btn-primary" onclick="viewStoredSheets()" id="storedBtn">View Digital Scores</button>

            <div id="scoreSheetsList"></div>
        </div>

        <!-- Score Sheets Print Container -->
        <div id="scoreSheetsContainer" style="display: none;"></div>
    </div>

    <!-- Digital Score Entry Modal -->

        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ Digital Score Entry</h2>
                <span class="close" onclick="closeScoreModal()">&times;</span>
            </div>
            
            <div id="scoreEntryForm">
                <!-- Scent Locations Section -->
                <div class="digital-entry-section">
                    <h3>🎯 Scent Locations</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <div>
                            <label>Scent 1 Located in/on:</label>
                            <input type="text" id="scent1Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 2 Located in/on:</label>
                            <input type="text" id="scent2Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 3 Located in/on:</label>
                            <input type="text" id="scent3Location" placeholder="Enter location...">
                        </div>
                        <div>
                            <label>Scent 4 Located in/on:</label>
                            <input type="text" id="scent4Location" placeholder="Enter location...">
                        </div>
                    </div>

                <!-- Team Scoring Section -->
                <div class="digital-entry-section">
                    <h3>📊 Team Scoring</h3>
                    <div style="display: grid; grid-template-columns: 150px repeat(4, 1fr) 100px 80px 80px; gap: 10px; margin-bottom: 10px; font-weight: bold; padding: 10px; background: #e9ecef; border-radius: 8px;">
                        <div>Team</div>
                        <div style="text-align: center;">Scent 1</div>
                        <div style="text-align: center;">Scent 2</div>

                <!-- Form Actions -->
                <div style="display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 2px solid #eee;">
                    <button class="btn btn-secondary" onclick="closeScoreModal()">Cancel</button>
                    <div>
                        <button class="btn btn-warning" onclick="saveDigitalScores()">💾 Save Digital Scores</button>
                        <button class="btn btn-success" onclick="exportToPDF()">📄 Export to PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { auth, db } from './js/firebase.js';
        import { collection, query, where, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // ===========================================
        // STANDARD FIELD DEFINITIONS
        // ===========================================
        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',    // NOT 'Handler' or 'handler'
            DOG_CALL_NAME: 'dogCallName',   // NOT 'Call Name' or 'dogName'
            JUDGE_NAME: 'judgeName',        // NOT 'judge' or 'judgeAssigned'
            CLASS_NAME: 'className',        // NOT 'Class' or 'class'
            CWAGS_NUMBER: 'cwagsNumber'     // NOT 'Registration'
        };

        // ===========================================
        // ENHANCED DATE UTILITIES WITH VALIDATION
        // ===========================================
        function createLocalDate(dateStr) {
            if (!dateStr || dateStr === null || dateStr === undefined) return null;
            
            try {
                if (typeof dateStr === 'string') {
                    const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
                    const date = new Date(dateWithTime);
                    return isNaN(date.getTime()) ? null : date;
                }
                
                const date = new Date(dateStr);
                return isNaN(date.getTime()) ? null : date;
            } catch (error) {
                console.warn('Date creation error:', error, 'for input:', dateStr);
                return null;
            }
        }

        function formatLocalDate(date) {
            if (!date || !(date instanceof Date) || isNaN(date.getTime())) return null;
            
            try {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            } catch (error) {
                console.warn('Date formatting error:', error);
                return null;
            }
        }

        function prepareDateForFirebase(dateStr) {
            if (!dateStr || dateStr === null || dateStr === undefined) return null;
            
            try {
                const date = createLocalDate(dateStr);
                if (!date || isNaN(date.getTime())) {
                    console.warn('Invalid date detected, skipping:', dateStr);
                    return null;
                }
                return Timestamp.fromDate(date);
            } catch (error) {
                console.error('Date conversion error:', error, 'for date:', dateStr);
                return null;
            }
        }

        function getDateFromFirebase(timestamp) {
            if (!timestamp) return null;
            
            try {
                if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                    return formatLocalDate(timestamp.toDate());
                }
                return null;
            } catch (error) {
                console.warn('Firebase date conversion error:', error);
                return null;
            }
        }

        function formatDateDisplay(dateStr) {
            if (!dateStr) return 'Unknown Date';
            
            try {
                const date = createLocalDate(dateStr);
                return date ? date.toLocaleDateString() : 'Unknown Date';
            } catch (error) {
                return 'Unknown Date';
            }
        }

        // ===========================================
        // GLOBAL VARIABLES
        // ===========================================
        let trials = [];
        let currentTrial = null;
        let entries = [];
        let generatedSheets = [];
        let currentEditingSheet = null;
        let currentScoreData = {};

        // ===========================================
        // ENHANCED FIELD NORMALIZATION
        // ===========================================
        function normalizeEntry(entry) {
            if (!entry) return {};
            
            return {
                [STANDARD_FIELDS.HANDLER_NAME]: entry[STANDARD_FIELDS.HANDLER_NAME] || entry.handler || entry.handlerName || '',
                [STANDARD_FIELDS.DOG_CALL_NAME]: entry[STANDARD_FIELDS.DOG_CALL_NAME] || entry.dog || entry.dogName || entry.callName || '',
                [STANDARD_FIELDS.CWAGS_NUMBER]: entry[STANDARD_FIELDS.CWAGS_NUMBER] || entry.registration || entry.registrationNumber || '',
                [STANDARD_FIELDS.CLASS_NAME]: entry[STANDARD_FIELDS.CLASS_NAME] || entry.class || entry.classname || '',
                [STANDARD_FIELDS.JUDGE_NAME]: entry[STANDARD_FIELDS.JUDGE_NAME] || entry.judge || entry.judgeAssigned || 'Judge TBD',
                roundNumber: entry.roundNumber || '1',
                roundName: entry.roundName || '',
                date: entry.date,
                fee: entry.fee || '',
                entryType: entry.entryType || entry.type || ''
            };
        }

        function getStandardizedJudgeName(entry) {
            return entry[STANDARD_FIELDS.JUDGE_NAME] || 
                   entry.judge || 
                   entry.judgeAssigned || 
                   entry.selectedJudge ||
                   'Judge TBD';
        }

        // ===========================================
        // ERROR HANDLING UTILITIES
        // ===========================================
        function showError(message) {
            console.error('❌ Error:', message);
            alert(`Error: ${message}`);
        }

        function showSuccess(message) {
            console.log('✅ Success:', message);
            alert(`Success: ${message}`);
        }

        function showWarning(message) {
            console.warn('⚠️ Warning:', message);
        }

        // ===========================================
        // INITIALIZATION
        // ===========================================
        async function init() {
            try {
                console.log('🐾 Initializing Scent Detective Score Sheet Generator...');
                await loadTrials();
                console.log('✅ Scent Detective Score Sheet Generator initialized');
            } catch (error) {
                console.error('❌ Error initializing:', error);
                showError('Failed to initialize: ' + error.message);
            }
        }

        // ===========================================
        // ENHANCED TRIAL LOADING
        // ===========================================
        async function loadTrials() {
            try {
                if (!auth.currentUser) {
                    showError('Please log in to access trials');
                    return;
                }

                const q = query(
                    collection(db, "trials"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                trials = [];
                
                snapshot.forEach(doc => {
                    try {
                        const trialData = doc.data();
                        if (trialData.days && Array.isArray(trialData.days)) {
                            trialData.days = trialData.days.map(day => ({
                                ...day,
                                date: day.date ? getDateFromFirebase(day.date) : null
                            }));
                        }
                        trials.push({ id: doc.id, ...trialData });
                    } catch (error) {
                        console.warn('Skipping invalid trial data:', doc.id, error);
                    }
                });

                trials.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                populateTrialDropdown();

            } catch (error) {
                console.error('Error loading trials:', error);
                showError('Failed to load trials: ' + error.message);
            }
        }

        function populateTrialDropdown() {
            const select = document.getElementById('trialSelect');
            select.innerHTML = '<option value="">Select a trial...</option>';
            
            trials.forEach(trial => {
                const option = document.createElement('option');
                option.value = trial.id;
                option.textContent = `${trial.clubName || 'Unnamed Trial'} - ${trial.secretary || 'No Secretary'}`;
                select.appendChild(option);
            });

            select.addEventListener('change', function() {
                const trialId = this.value;
                if (trialId) {
                    currentTrial = trials.find(t => t.id === trialId);
                    populateDateDropdown();
                } else {
                    currentTrial = null;
                    clearDateDropdown();
                }
            });
        }

        function populateDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select a date...</option>';
            
            if (currentTrial && currentTrial.days) {
                currentTrial.days.forEach(day => {
                    if (day.date) {
                        const option = document.createElement('option');
                        option.value = day.date;
                        option.textContent = formatDateDisplay(day.date);
                        select.appendChild(option);
                    }
                });
            }
        }

        function clearDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select trial first...</option>';
        }

        // ===========================================
        // ENHANCED DATA LOADING WITH BETTER FILTERING
        // ===========================================
        window.loadTrialData = async function() {
            const trialId = document.getElementById('trialSelect').value;
            const selectedDate = document.getElementById('dateSelect').value;

            if (!trialId || !selectedDate) {
                showError('Please select both a trial and date');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadBtn').disabled = true;

            try {
                console.log('🚀 Loading trial data for:', trialId, 'Date:', selectedDate);

                const q = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );
                
                const snapshot = await getDocs(q);
                entries = [];
                
                console.log('📊 Found', snapshot.size, 'entry documents');
                
                snapshot.forEach(doc => {
                    try {
                        const entryData = doc.data();
                        
                        if (entryData.selectedEntries && Array.isArray(entryData.selectedEntries)) {
                            entryData.selectedEntries.forEach(selectedEntry => {
                                try {
                                    const processedEntry = {
                                        ...selectedEntry,
                                        date: selectedEntry.date ? getDateFromFirebase(selectedEntry.date) : null
                                    };

                                    // Enhanced filtering for Scent Detective classes and correct date
                                    const entryDate = processedEntry.date;
                                    const className = (processedEntry[STANDARD_FIELDS.CLASS_NAME] || '').toLowerCase();
                                    
                                    console.log('📋 Checking entry:', {

                    // Skip if filtering by specific judge
                    if (selectedJudge && judge !== selectedJudge) return;

                    if (!groupedEntries[key]) {
                        groupedEntries[key] = {

                            className: className,
                            entries: []
                        };
                    }
                    
                    groupedEntries[key].entries.push({
                        handler: entry[STANDARD_FIELDS.HANDLER_NAME],
                        dog: entry[STANDARD_FIELDS.DOG_CALL_NAME],
                        registration: entry[STANDARD_FIELDS.CWAGS_NUMBER]
                    });
                });

                // Create score sheets with enhanced date handling
                Object.values(groupedEntries).forEach(group => {
                    const sheetId = `scent_detective_${currentTrial.id}_${group.judge}_${group.className}`.replace(/[^a-zA-Z0-9]/g, '_');
                    
                    const sheetData = {
                        id: sheetId,

                        judge: group.judge,
                        className: group.className,
                        entries: group.entries,
                        status: 'generated',
                        createdBy: auth.currentUser.uid
                    };

                    generatedSheets.push(sheetData);
                });

                console.log(`Generated ${generatedSheets.length} Scent Detective score sheets`);
                
                // Save to database with enhanced error handling
                await saveScoreSheetsToDatabase();
                displayGeneratedSheets();
                showSuccess(`Generated ${generatedSheets.length} Scent Detective score sheets!`);

        async function saveScoreSheetsToDatabase() {
            try {
                for (const sheet of generatedSheets) {
                    // Create a clean copy for Firebase with enhanced date handling
                    const firebaseSheet = {
                        ...sheet,
                        createdAt: Timestamp.now(),
                        lastModified: Timestamp.now()
                    };
                    
                    // Handle date field safely
                    if (sheet.date && sheet.date !== null && sheet.date !== undefined) {
                        try {
                            const preparedDate = prepareDateForFirebase(sheet.date);
                            if (preparedDate) {
                                firebaseSheet.date = preparedDate;
                            } else {
                                console.warn('Skipping invalid date for sheet:', sheet.id, 'date:', sheet.date);
                                firebaseSheet.date = null;
                            }
                        } catch (error) {
                            console.warn('Date preparation failed for sheet:', sheet.id, error);
                            firebaseSheet.date = null;
                        }
                    } else {
                        firebaseSheet.date = null;
                    }
                    
                    // Remove any undefined or invalid fields
                    Object.keys(firebaseSheet).forEach(key => {
                        if (firebaseSheet[key] === undefined) {
                            delete firebaseSheet[key];
                        }
                    });
                    
                    await setDoc(doc(db, 'scentDetectiveScores', sheet.id), firebaseSheet);
                }
                console.log('✅ Score sheets saved to database successfully');
            } catch (error) {
                console.error('❌ Error saving score sheets:', error);

                sheets.forEach(sheet => {
                    const createdDate = sheet.createdAt ? 
                        sheet.createdAt.toDate().toLocaleDateString() : 'Unknown';
                    const displayDate = formatDateDisplay(sheet.date);
                    const hasDigitalScores = sheet.digitalScores && Object.keys(sheet.digitalScores).length > 0;
                    const statusClass = hasDigitalScores ? 'status-completed' : 'status-generated';
                    const statusText = hasDigitalScores ? 'DIGITALLY SCORED' : 'GENERATED';
                    
                    html += `
                        <div class="score-sheet-item">
                            <div class="score-sheet-info">
                                <div class="score-sheet-title">🐾 ${sheet.trialName || 'Unknown Trial'} - ${sheet.judge || 'Unknown Judge'} - ${sheet.className || 'Unknown Class'}</div>
                                <div class="score-sheet-details">
                                    ${sheet.entries ? sheet.entries.length : 0} teams • ${displayDate} • Created: ${createdDate}
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <div class="score-sheet-actions">
                                <button class="btn btn-secondary" onclick="previewStoredSheet('${sheet.id}')">Preview</button>
                                <button class="btn btn-success" onclick="printStoredSheet('${sheet.id}')">Print</button>
                                <button class="btn btn-warning" onclick="editStoredDigitalScores('${sheet.id}')">✏️ Edit Digital</button>
                                <button class="btn btn-danger" onclick="deleteStoredSheet('${sheet.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            list.innerHTML = html;
            section.style.display = 'block';
        }

        window.previewStoredSheet = async function(sheetId) {
            try {
                const sheetDoc = await getDoc(doc(db, 'scentDetectiveScores', sheetId));
                if (!sheetDoc.exists()) {
                    showError('Score sheet not found');
                    return;
                }

                const data = sheetDoc.data();
                const sheet = { 
                    id: sheetDoc.id, 
                    ...data,
                    date: data.date ? getDateFromFirebase(data.date) : data.date
                };
                
                const container = document.getElementById('scoreSheetsContainer');
                container.innerHTML = generateScentDetectiveSheetHTML(sheet);
                container.style.display = 'block';
                
                container.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading sheet:', error);
                showError('Failed to load sheet: ' + error.message);
            }
        };

        window.printStoredSheet = async function(sheetId) {
            try {
                const sheetDoc = await getDoc(doc(db, 'scentDetectiveScores', sheetId));
                if (!sheetDoc.exists()) {
                    showError('Score sheet not found');
                    return;
                }

                const data = sheetDoc.data();
                const sheet = { 
                    id: sheetDoc.id, 
                    ...data,
                    date: data.date ? getDateFromFirebase(data.date) : data.date
                };
                
                const container = document.getElementById('scoreSheetsContainer');
                container.innerHTML = generateScentDetectiveSheetHTML(sheet);
                
                setTimeout(() => {
                    window.print();
                }, 100);
            } catch (error) {
                console.error('Error printing sheet:', error);
                showError('Failed to print sheet: ' + error.message);
            }
        };

        window.editStoredDigitalScores = async function(sheetId) {
            await editDigitalScores(sheetId);
        };

        window.deleteStoredSheet = async function(sheetId) {
            if (confirm('Are you sure you want to delete this score sheet? This action cannot be undone.')) {
                try {
                    await deleteDoc(doc(db, 'scentDetectiveScores', sheetId));
                    showSuccess('Score sheet deleted successfully!');
                    viewStoredSheets(); // Refresh the list
                } catch (error) {
                    console.error('Error deleting sheet:', error);
                    showError('Failed to delete sheet: ' + error.message);
                }
            }
        };

        // ===========================================
        // MODAL MANAGEMENT
        // ===========================================
        window.closeScoreModal = function() {
            document.getElementById('scoreEntryModal').style.display = 'none';
            currentEditingSheet = null;
            currentScoreData = {};
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('scoreEntryModal');
            if (event.target === modal) {
                closeScoreModal();
            }
        };

        // ===========================================
        // MISSING FUNCTION IMPLEMENTATIONS
        // ===========================================
        
        // This function was referenced in the original console error
        async function loadJudgesFromEntries(trialId) {
            try {
                console.log("🔍 Loading judges from entry data for trial:", trialId);
                
                const entriesQuery = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );
                
                const entriesSnapshot = await getDocs(entriesQuery);
                const judgeData = {};
                
                entriesSnapshot.forEach(doc => {
                    const entry = doc.data();
                    
                    // Process each selectedEntry using standardized field names
                    if (entry.selectedEntries && Array.isArray(entry.selectedEntries)) {
                        entry.selectedEntries.forEach((selectedEntry, index) => {
                            const normalizedEntry = normalizeEntry({
                                ...selectedEntry,
                                [STANDARD_FIELDS.HANDLER_NAME]: entry[STANDARD_FIELDS.HANDLER_NAME] || entry.handlerName,
                                [STANDARD_FIELDS.DOG_CALL_NAME]: entry[STANDARD_FIELDS.DOG_CALL_NAME] || entry.dogCallName,
                                [STANDARD_FIELDS.CWAGS_NUMBER]: entry[STANDARD_FIELDS.CWAGS_NUMBER] || entry.cwagsNumber
                            });

                            if (normalizedEntry[STANDARD_FIELDS.JUDGE_NAME]) {
                                const dayClassKey = `${normalizedEntry.date}_${normalizedEntry[STANDARD_FIELDS.CLASS_NAME]}_${normalizedEntry.roundNumber || '1'}`;
                                
                                judgeData[dayClassKey] = {
                                    [STANDARD_FIELDS.JUDGE_NAME]: normalizedEntry[STANDARD_FIELDS.JUDGE_NAME],
                                    [STANDARD_FIELDS.CLASS_NAME]: normalizedEntry[STANDARD_FIELDS.CLASS_NAME],
                                    [STANDARD_FIELDS.HANDLER_NAME]: normalizedEntry[STANDARD_FIELDS.HANDLER_NAME],
                                    [STANDARD_FIELDS.DOG_CALL_NAME]: normalizedEntry[STANDARD_FIELDS.DOG_CALL_NAME]
                                };
                            }
                        });
                    }
                });
                
                console.log("✅ Loaded judge data with standardized fields:", Object.keys(judgeData).length, "assignments");
                return judgeData;
                
            } catch (error) {
                console.error("❌ Error loading judges from entries:", error);
                return {};
            }
        }

        // Make the function available globally for other scripts that might need it
        window.loadJudgesFromEntries = loadJudgesFromEntries;

        // ===========================================
        // ENHANCED ERROR RECOVERY AND VALIDATION
        // ===========================================
        
        // Validate entries before processing
        function validateEntry(entry) {
            const errors = [];
            
            if (!entry[STANDARD_FIELDS.HANDLER_NAME] || entry[STANDARD_FIELDS.HANDLER_NAME].trim() === '') {
                errors.push('Missing handler name');
            }
            
            if (!entry[STANDARD_FIELDS.DOG_CALL_NAME] || entry[STANDARD_FIELDS.DOG_CALL_NAME].trim() === '') {
                errors.push('Missing dog call name');
            }
            
            if (!entry[STANDARD_FIELDS.CLASS_NAME] || entry[STANDARD_FIELDS.CLASS_NAME].trim() === '') {
                errors.push('Missing class name');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }

        // Enhanced date validation
        function isValidDate(dateStr) {
            if (!dateStr) return false;
            const date = createLocalDate(dateStr);
            return date && !isNaN(date.getTime());
        }

        // Sanitize data before Firebase operations
        function sanitizeForFirebase(data) {
            const sanitized = {};
            
            Object.keys(data).forEach(key => {
                const value = data[key];
                
                // Skip undefined values
                if (value === undefined) return;
                
                // Handle null values
                if (value === null) {
                    sanitized[key] = null;
                    return;
                }
                
                // Handle dates
                if (key === 'date' && typeof value === 'string') {
                    if (isValidDate(value)) {
                        sanitized[key] = prepareDateForFirebase(value);
                    } else {
                        console.warn(`Invalid date for key ${key}:`, value);
                        sanitized[key] = null;
                    }
                    return;
                }
                
                // Handle other values normally
                sanitized[key] = value;
            });
            
            return sanitized;
        }

        // ===========================================
        // INITIALIZATION WITH ENHANCED ERROR HANDLING
        // ===========================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    await init();
                } catch (error) {
                    console.error('❌ Initialization failed:', error);
                    showError('Failed to initialize application. Please refresh the page and try again.');
                }
            } else {
                showError('Please log in to access Scent Detective score sheets');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // ===========================================
        // GLOBAL ERROR HANDLER
        // ===========================================
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            // Don't show every error to user, but log for debugging
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            // Don't show every error to user, but log for debugging
        });

        // ===========================================
        // DEBUGGING HELPERS (REMOVE IN PRODUCTION)
        // ===========================================
        window.debugScentDetective = {
            entries: () => entries,
            trials: () => trials,
            currentTrial: () => currentTrial,
            generatedSheets: () => generatedSheets,
            STANDARD_FIELDS: STANDARD_FIELDS,
            testDateValidation: (dateStr) => ({
                input: dateStr,
                createLocalDate: createLocalDate(dateStr),
                formatLocalDate: formatLocalDate(createLocalDate(dateStr)),
                prepareDateForFirebase: prepareDateForFirebase(dateStr),
                isValid: isValidDate(dateStr)
            })
        };

        console.log('🐾 Scent Detective Master Score Sheet Generator loaded with enhanced error handling and standardized field names');
        console.log('🔧 Debug tools available at window.debugScentDetective');
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Sheets Generator & Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .score-sheets-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .score-sheet-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-sheet-info {
            flex: 1;
        }

        .score-sheet-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .score-sheet-details {
            font-size: 14px;
            color: #6c757d;
        }

        .score-sheet-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-generated {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-printed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #fff3cd;
            color: #856404;
        }

        .status-scored {
            background: #d4edda;
            color: #155724;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 12px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .score-entry-form {
            display: grid;
            gap: 20px;
        }

        .scent-locations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .scent-location-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }

        .scent-location-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .scent-location-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .entrants-scoring {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .entrant-row {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
        }

        .entrant-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .entrant-scoring-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .scent-result-group {
            text-align: center;
        }

        .scent-result-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #6c757d;
        }

        .scent-checkboxes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .checkbox-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .checkbox-option span {
            font-size: 12px;
            font-weight: 500;
        }

        .fault-input, .time-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .pass-fail-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .pass-fail-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pass-fail-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        /* Score Sheet Print Styles */
        .score-sheet {
            width: 8.5in;
            min-height: 11in;
            background: white;
            padding: 0.5in;
            margin: 0 auto 1in auto;
            border: 1px solid #000;
            font-family: Arial, sans-serif;
            font-size: 10px;
            page-break-after: always;
        }

        .score-sheet-header {
            margin-bottom: 20px;
        }

        .cwags-logo img {
            height: 60px;
            display: block;
            margin: 0 auto;
        }

        .score-sheet-title-text {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .score-sheet-date, .score-sheet-class {
            font-size: 14px;
            margin: 5px 0;
            text-align: center;
        }

        .score-sheet-rounds {
            text-align: center;
            margin: 15px 0;
        }

        .round-checkbox {
            margin: 0 5px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container > *:not(#scoreSheetsContainer) {
                display: none !important;
            }

            #scoreSheetsContainer {
                display: block !important;
            }

            .score-sheet {
                margin: 0;
                border: none;
                box-shadow: none;
            }

            .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Score Sheets Generator & Manager</h1>

        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Score Sheet</h2>
                <span class="close" onclick="closeScoreModal()">&times;</span>
            </div>
            
            <div id="scoreEntryForm" class="score-entry-form">

    <script type="module">
        // Firebase imports
        import { auth, db } from './js/firebase.js';
        import { collection, query, where, getDocs, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // ========================================
        // STANDARDIZED FIELD NAMES (CRITICAL FIX)
        // ========================================

        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',      // NOT 'Handler' or 'handler'
            DOG_CALL_NAME: 'dogCallName',     // NOT 'Call Name' or 'dogName'
            JUDGE_NAME: 'judgeName',          // NOT 'judge' or 'judgeAssigned'
            CLASS_NAME: 'className',          // NOT 'Class' or 'class'
            CWAGS_NUMBER: 'cwagsNumber'       // NOT 'Registration'
        };

        // ========================================
        // TIMEZONE-SAFE DATE UTILITIES
        // ========================================

        function createLocalDate(dateStr) {
            if (!dateStr) return null;
            
            if (typeof dateStr === 'string') {
                const dateWithTime = dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00';
                return new Date(dateWithTime);
            }
            
            return new Date(dateStr);
        }

        function formatLocalDate(date) {
            if (!date || !(date instanceof Date)) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function prepareDateForFirebase(dateStr) {
            if (!dateStr) return null;
            const date = createLocalDate(dateStr);
            return date ? Timestamp.fromDate(date) : null;
        }

        function getDateFromFirebase(timestamp) {
            if (!timestamp) return null;
            if (timestamp.toDate) {
                return formatLocalDate(timestamp.toDate());
            }
            return null;
        }

        function formatDateDisplay(dateStr) {
            if (!dateStr) return 'Unknown Date';
            const date = createLocalDate(dateStr);
            return date ? date.toLocaleDateString() : 'Unknown Date';
        }

        // ========================================
        // GLOBAL VARIABLES
        // ========================================

        let trials = [];
        let currentTrial = null;
        let entries = [];
        let runningOrderData = {};
        let generatedSheets = [];
        let currentEditingSheet = null;
        let currentScoreData = {};
        let leagueSummaries = [];

        // ========================================
        // FIELD NORMALIZATION
        // ========================================

        function getStandardizedJudgeName(entry) {
            return entry[STANDARD_FIELDS.JUDGE_NAME] || 
                   entry.judge || 
                   entry.judgeAssigned || 
                   entry.selectedJudge ||
                   'Judge TBD';
        }

        function normalizeEntryFields(entry) {
            return {
                [STANDARD_FIELDS.HANDLER_NAME]: entry[STANDARD_FIELDS.HANDLER_NAME] || entry.handler || entry.handlerName || '',
                [STANDARD_FIELDS.DOG_CALL_NAME]: entry[STANDARD_FIELDS.DOG_CALL_NAME] || entry.dog || entry.dogName || entry.callName || '',
                [STANDARD_FIELDS.CWAGS_NUMBER]: entry[STANDARD_FIELDS.CWAGS_NUMBER] || entry.registration || entry.registrationNumber || '',
                [STANDARD_FIELDS.CLASS_NAME]: entry[STANDARD_FIELDS.CLASS_NAME] || entry.class || entry.classname || '',
                [STANDARD_FIELDS.JUDGE_NAME]: getStandardizedJudgeName(entry),
                roundNumber: entry.roundNumber || '1',
                roundName: entry.roundName || '',
                date: entry.date,
                fee: entry.fee || '',
                entryType: entry.entryType || entry.type || ''
            };
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================

        function showError(message) {
            console.error(message);
            alert(message);
        }

        function showSuccess(message) {
            console.log(message);
            alert(message);
        }

        // ========================================
        // INITIALIZATION
        // ========================================

        async function init() {
            try {
                console.log('Initializing Score Sheet Generator...');
                await loadTrials();
                console.log('Score Sheet Generator initialized successfully');
            } catch (error) {
                console.error('Error initializing:', error);
                showError('Error loading trials: ' + error.message);
            }
        }

        // ========================================
        // TRIAL LOADING
        // ========================================

        async function loadTrials() {
            try {
                if (!auth.currentUser) {
                    showError('Please log in to access trials');
                    return;
                }

                const q = query(
                    collection(db, "trials"),
                    where("createdBy", "==", auth.currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                trials = [];
                
                snapshot.forEach(doc => {
                    const trialData = doc.data();
                    
                    if (trialData.days && Array.isArray(trialData.days)) {
                        trialData.days = trialData.days.map(day => ({
                            ...day,
                            date: day.date ? getDateFromFirebase(day.date) : null
                        }));
                    }
                    
                    trials.push({ id: doc.id, ...trialData });
                });

                trials.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA;
                });

                populateTrialDropdown();

            } catch (error) {
                console.error('Error loading trials:', error);
                showError('Error loading trials: ' + error.message);
            }
        }

        function populateTrialDropdown() {
            const select = document.getElementById('trialSelect');
            select.innerHTML = '<option value="">Select a trial...</option>';
            
            trials.forEach(trial => {
                const option = document.createElement('option');
                option.value = trial.id;
                option.textContent = `${trial.clubName || 'Unnamed Trial'} - ${trial.secretary || 'No Secretary'}`;
                select.appendChild(option);
            });

            select.addEventListener('change', function() {
                const trialId = this.value;
                if (trialId) {
                    currentTrial = trials.find(t => t.id === trialId);
                    populateDateDropdown();
                } else {
                    currentTrial = null;
                    clearDateDropdown();
                }
            });
        }

        function populateDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select a date...</option>';
            
            if (currentTrial && currentTrial.days) {
                currentTrial.days.forEach(day => {
                    if (day.date) {
                        const option = document.createElement('option');
                        option.value = day.date;
                        option.textContent = formatDateDisplay(day.date);
                        select.appendChild(option);
                    }
                });
            }
        }

        function clearDateDropdown() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = '<option value="">Select trial first...</option>';
        }

        // ========================================
        // DATA LOADING
        // ========================================

        window.loadTrialData = async function() {
            const trialId = document.getElementById('trialSelect').value;
            const selectedDate = document.getElementById('dateSelect').value;

            if (!trialId) {
                alert('Please select a trial');
                return;
            }

            if (!selectedDate) {
                alert('Please select a date');
                return;
            }

            console.log('üöÄ STARTING loadTrialData - Trial:', trialId, 'Date:', selectedDate);

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('loadBtn').disabled = true;

            try {
                const q = query(
                    collection(db, "entries"),
                    where("trialId", "==", trialId)
                );
                
                console.log('üîç Querying Firebase for entries...');
                const snapshot = await getDocs(q);
                entries = [];
                
                console.log('üìä Found', snapshot.size, 'entry documents');
                
                snapshot.forEach(doc => {
                    const entryData = doc.data();
                    console.log('üìÑ Processing entry document:', doc.id, entryData);
                    
                    if (entryData.selectedEntries && Array.isArray(entryData.selectedEntries)) {
                        console.log('üéØ Found selectedEntries array with', entryData.selectedEntries.length, 'items');
                        
                        entryData.selectedEntries.forEach((selectedEntry, index) => {
                            const processedEntry = {
                                ...selectedEntry,
                                date: selectedEntry.date ? getDateFromFirebase(selectedEntry.date) : null
                            };
                            
                            console.log(`üìã Entry ${index + 1}:`, {
                                className: processedEntry[STANDARD_FIELDS.CLASS_NAME],
                                roundNumber: processedEntry.roundNumber,
                                roundName: processedEntry.roundName,
                                judgeName: getStandardizedJudgeName(processedEntry),
                                handler: entryData[STANDARD_FIELDS.HANDLER_NAME],
                                dog: entryData[STANDARD_FIELDS.DOG_CALL_NAME],
                                fee: processedEntry.fee,
                                entryType: processedEntry.entryType || processedEntry.type,
                                date: processedEntry.date
                            });
                            
                            const normalizedEntry = normalizeEntryFields({
                                ...processedEntry,
                                [STANDARD_FIELDS.HANDLER_NAME]: entryData[STANDARD_FIELDS.HANDLER_NAME],
                                [STANDARD_FIELDS.DOG_CALL_NAME]: entryData[STANDARD_FIELDS.DOG_CALL_NAME],
                                [STANDARD_FIELDS.CWAGS_NUMBER]: entryData[STANDARD_FIELDS.CWAGS_NUMBER]
                            });

                            entries.push({
                                id: doc.id,
                                ...normalizedEntry,
                                submittedAt: entryData.submittedAt
                            });
                        });
                    } else {
                        console.warn('‚ö†Ô∏è Entry document has no selectedEntries array:', doc.id);
                    }
                });

                console.log('‚úÖ Loaded ALL entries for trial:', entries.length);

                if (entries.length === 0) {
                    showError('No entries found for this trial. Please ensure entries have been submitted.');
                    return;
                }

                // Build running order and show stats
                buildRunningOrder();
                showButtons();
                displayStats();

            } catch (error) {
                console.error('Error loading trial data:', error);
                showError('Error loading trial data: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('loadBtn').disabled = false;
            }
        };

        function buildRunningOrder() {
            runningOrderData = {};
            
            entries.forEach(entry => {
                const date = entry.date;
                const judge = entry[STANDARD_FIELDS.JUDGE_NAME];
                const className = entry[STANDARD_FIELDS.CLASS_NAME];
                const roundNumber = entry.roundNumber || '1';
                const classRound = `${className} - Round ${roundNumber}`;
                
                if (!runningOrderData[date]) {
                    runningOrderData[date] = {};
                }

        async function saveScoreSheetsToDatabase() {
            try {
                for (const sheet of generatedSheets) {
                    // Create a clean copy for Firebase with proper date handling
                    const firebaseSheet = {
                        ...sheet,
                        createdAt: Timestamp.now(), // Use Firebase server timestamp
                        date: sheet.date, // This should already be a Firebase Timestamp from prepareDateForFirebase
                        lastModified: Timestamp.now()
                    };
                    
                    // Remove any undefined or invalid date fields
                    Object.keys(firebaseSheet).forEach(key => {
                        if (firebaseSheet[key] === undefined || firebaseSheet[key] === null) {
                            delete firebaseSheet[key];
                        }
                    });
                    
                    await setDoc(doc(db, 'scoreSheets', sheet.id), firebaseSheet);

                    scoreData[entrantKey] = {
                        handler: entrant.handler,
                        dog: entrant.dog,
                        scent1Found: document.getElementById(`${entrantKey}_scent1_found`)?.checked || false,
                        scent1NotFound: document.getElementById(`${entrantKey}_scent1_not_found`)?.checked || false,
                        scent2Found: document.getElementById(`${entrantKey}_scent2_found`)?.checked || false,
                        scent2NotFound: document.getElementById(`${entrantKey}_scent2_not_found`)?.checked || false,
                        scent3Found: document.getElementById(`${entrantKey}_scent3_found`)?.checked || false,
                        scent3NotFound: document.getElementById(`${entrantKey}_scent3_not_found`)?.checked || false,
                        scent4Found: document.getElementById(`${entrantKey}_scent4_found`)?.checked || false,
                        scent4NotFound: document.getElementById(`${entrantKey}_scent4_not_found`)?.checked || false,
                        faults: document.getElementById(`${entrantKey}_faults`)?.value || '',
                        time: document.getElementById(`${entrantKey}_time`)?.value || '',
                        result: document.querySelector(`input[name="${entrantKey}_result"]:checked`)?.value || ''
                    };
                });

                await updateDoc(doc(db, 'scoreSheets', currentEditingSheet.id), {
                    scoreData: scoreData,
                    status: 'scored',
                    scoredAt: new Date(),
                    lastModified: new Date()
                });

                alert('Scores saved successfully!');
                closeScoreModal();
                viewStoredSheets(); // Refresh the list

            } catch (error) {
                console.error('Error saving scores:', error);
                alert('Error saving scores: ' + error.message);
            }
        };

        // ========================================
        // LEAGUE SUMMARIES
        // ========================================

        window.generateLeagueSummaries = async function() {
            try {
                if (!currentTrial) {
                    alert('Please select a trial first');
                    return;
                }

                document.getElementById('loadingIndicator').style.display = 'block';

                const allClasses = getAllClassesFromTrial();
                console.log('All classes found:', allClasses);

                if (allClasses.length === 0) {
                    alert('No classes found in the current trial');
                    return;
                }

                const allScoreSheets = await getAllScoreSheetsForTrial(currentTrial.id);
                console.log('Found score sheets:', allScoreSheets.length);

                leagueSummaries = [];
                for (const className of allClasses) {
                    const summary = await createLeagueSummaryForClass(className, allScoreSheets);
                    if (summary && summary.participants.length > 0) {
                        leagueSummaries.push(summary);
                    }
                }

                console.log('Generated summaries:', leagueSummaries.length);

                alert(`Generated ${leagueSummaries.length} league summary sheets!`);

            } catch (error) {
                console.error('Error generating league summaries:', error);
                alert('Error generating league summaries: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function getAllClassesFromTrial() {
            const classes = new Set();
            
            if (currentTrial && currentTrial.days) {
                currentTrial.days.forEach(day => {
                    if (day.classes) {
                        day.classes.forEach(cls => {
                            if (cls[STANDARD_FIELDS.CLASS_NAME]) {
                                classes.add(cls[STANDARD_FIELDS.CLASS_NAME]);
                            }
                        });
                    }
                });
            }
            
            return Array.from(classes);
        }

        async function getAllScoreSheetsForTrial(trialId) {
            try {
                const scoreSheetsQuery = query(
                    collection(db, 'scoreSheets'),
                    where('trialId', '==', trialId)
                );
                
                const snapshot = await getDocs(scoreSheetsQuery);
                const sheets = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    sheets.push({
                        id: doc.id,
                        ...data,
                        date: data.date ? getDateFromFirebase(data.date) : null
                    });
                });
                
                return sheets;
            } catch (error) {
                console.error('Error loading score sheets:', error);
                return [];
            }
        }

        async function createLeagueSummaryForClass(className, allScoreSheets) {
            const classSheets = allScoreSheets.filter(sheet => sheet.className === className);
            
            if (classSheets.length === 0) return null;

            const participants = new Set();
            const scores = {};
            const rounds = [];

            classSheets.forEach(sheet => {
                const columnHeader = `${formatDateDisplay(sheet.date)} - ${sheet.judge} - R${sheet.roundNumber}`;
                rounds.push({
                    sheetId: sheet.id,
                    columnHeader: columnHeader,
                    date: sheet.date,
                    judge: sheet.judge,
                    roundNumber: sheet.roundNumber
                });

                sheet.entrants.forEach(entrant => {
                    const participantKey = getParticipantKey(entrant);
                    participants.add(JSON.stringify({
                        registrationNumber: entrant.registrationNumber || '',
                        callName: entrant.dog || '',
                        handlerName: entrant.handler || ''
                    }));

                    if (!scores[participantKey]) {
                        scores[participantKey] = {};
                    }

                    if (sheet.scoreData) {
                        const entrantIndex = sheet.entrants.findIndex(e => 
                            getParticipantKey(e) === participantKey
                        );
                        if (entrantIndex >= 0) {
                            const entrantScoreKey = `entrant_${entrantIndex}`;
                            const entrantScore = sheet.scoreData[entrantScoreKey];
                            if (entrantScore && entrantScore.result) {
                                scores[participantKey][sheet.id] = entrantScore.result;
                            }
                        }
                    }
                });
            });

            return {
                className: className,
                participants: Array.from(participants).map(p => JSON.parse(p)),
                rounds: rounds.sort((a, b) => new Date(a.date) - new Date(b.date)),
                scores: scores
            };
        }

        function getParticipantKey(entrant) {
            return `${entrant.handler || ''}_${entrant.dog || ''}_${entrant.registrationNumber || ''}`;
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================

        window.generateFilledPDF = function() {
            alert('PDF generation feature coming soon!');
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('scoreEntryModal');
            if (event.target === modal) {
                closeScoreModal();
            }
        };

        // Make main functions available globally
        window.loadTrialData = loadTrialData;
        window.generateAllScoreSheets = generateAllScoreSheets;
        window.printScoreSheets = printScoreSheets;
        window.generateLeagueSummaries = generateLeagueSummaries;

        // Initialize when auth is ready
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                await init();
            } else {
                showError('Please log in to access score sheets');
            }
        });

        console.log('Score sheet generator loaded successfully with standardized field names');
    </script>

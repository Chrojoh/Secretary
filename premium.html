    import { auth, db } from './js/firebase.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
// Add these new variables at the top
let availableTrials = [];
let selectedTrial = null;

// NEW: Load all trials for selection
async function loadTrials() {
  try {
    console.log("üîÑ Loading trials for selection...");
    showLoadingIndicator();

    await new Promise((resolve) => {
      if (auth.currentUser) {
        resolve();
      } else {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          unsubscribe();
          resolve();
        });
      }
    });

    if (!auth.currentUser) {
      console.log("‚ùå No authenticated user");
      hideLoadingIndicator();
      return;
    }

    const trialsQuery = query(
      collection(db, "trials"),
      where("createdBy", "==", auth.currentUser.uid)
    );
    
    const trialsSnapshot = await getDocs(trialsQuery);
    
    if (!trialsSnapshot.empty) {
      availableTrials = [];
      trialsSnapshot.forEach(doc => {
        const trialData = doc.data();
        
        if (trialData.days && Array.isArray(trialData.days)) {
          trialData.days = trialData.days.map(day => ({
            ...day,
            date: day.date ? getDateFromFirebase(day.date) : null
          }));
        }
        
        availableTrials.push({ id: doc.id, ...trialData });
      });
      
      availableTrials.sort((a, b) => {
        const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
        const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
        return dateB - dateA;
      });
      
      populateTrialSelector();
      console.log(`‚úÖ Loaded ${availableTrials.length} trials`);
    } else {
      alert("No trials found. Please create a trial first.");
    }
    
    hideLoadingIndicator();
    
  } catch (error) {
    console.error("üí• Error loading trials:", error);
    hideLoadingIndicator();
    alert("Error loading trials: " + error.message);
  }
}

// NEW: Populate trial selector
function populateTrialSelector() {
  const trialSelect = document.getElementById('trialSelect');
  trialSelect.innerHTML = '<option value="">Select a trial...</option>';

  availableTrials.forEach(trial => {
    const option = document.createElement('option');
    option.value = trial.id;
    
    let trialLabel = trial.clubName || 'Unnamed Trial';
    
    if (trial.days && trial.days.length > 0) {
      const dates = trial.days
        .filter(day => day.date)
        .map(day => {
          const localDate = createLocalDate(day.date);
          return localDate.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric' 
          });
        })
        .join(', ');
      if (dates) {
        trialLabel += ` (${dates})`;
      }
    }
    
    option.textContent = trialLabel;
    trialSelect.appendChild(option);
  });

  trialSelect.addEventListener('change', function() {
    const trialId = this.value;
    if (trialId) {
      selectedTrial = availableTrials.find(t => t.id === trialId);
      if (selectedTrial) {
        console.log("‚úÖ Selected trial:", selectedTrial.clubName);
        loadTrialData(selectedTrial);
        document.getElementById('generateBtn').disabled = false;
      }
    } else {
      selectedTrial = null;
      currentTrialData = null;
      document.getElementById('generateBtn').disabled = true;
      clearPremiumForm();
    }
  });
}

  fields.forEach(fieldId => {
    const field = document.getElementById(fieldId);
    if (field) field.value = '';
  });
  
  const premiumDoc = document.getElementById('premiumDocument');

}

    let currentTrialData = null;
    let currentApplicationData = null;

    // ROBUST DATE CONVERSION FUNCTION
    function convertDateSafely(dateInput) {
  if (!dateInput) return "Date TBD";
  
  try {
    let processedDate;
    
    // Handle different date input types
    if (dateInput instanceof Date) {
      processedDate = dateInput;
    } else if (dateInput && typeof dateInput.toDate === 'function') {
      processedDate = dateInput.toDate();
    } else if (typeof dateInput === 'string') {
      const trimmedDate = dateInput.trim();
      if (trimmedDate.includes('/')) {
        const [month, day, year] = trimmedDate.split('/');
        processedDate = new Date(year, month - 1, day);
      } else if (trimmedDate.includes('-')) {
        processedDate = new Date(trimmedDate + 'T12:00:00');
      } else {
        processedDate = new Date(trimmedDate);
      }
    } else {
      processedDate = new Date(dateInput);
    }
    
    if (!processedDate || isNaN(processedDate.getTime())) {
      return dateInput.toString ? dateInput.toString() : "Date TBD";
    }
    
    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    };
    
    return processedDate.toLocaleDateString('en-US', options);
    
  } catch (error) {
    console.error("Date conversion error:", error);
    return dateInput.toString ? dateInput.toString() : "Date TBD";
  }
}

    function showLoadingIndicator() {
      const indicator = document.getElementById('loadingIndicator');
      if (indicator) {
        indicator.style.display = 'block';
      }

    function hideLoadingIndicator() {
      const indicator = document.getElementById('loadingIndicator');
      if (indicator) {
        indicator.style.display = 'none';
      }
    }

    function highlightAutoFilledField(fieldId) {
      const field = document.getElementById(fieldId);
      if (field && field.value && field.value.trim()) {
        field.classList.add('auto-filled');
        setTimeout(() => {
          field.classList.remove('auto-filled');
        }, 3000);
      }
    }

    window.loadTrialData = async function() {
      try {
        console.log("üîÑ Loading trial data...");
        showLoadingIndicator();

        // Wait for auth state to be ready
        await new Promise((resolve) => {
          if (auth.currentUser) {
            resolve();
          } else {
            const unsubscribe = auth.onAuthStateChanged((user) => {
              unsubscribe();
              resolve();
            });
          }
        });

        if (!auth.currentUser) {
          console.log("‚ùå No authenticated user");
          hideLoadingIndicator();
          return;
        }

        console.log("üë§ Authenticated user:", auth.currentUser.email);

        // Load trial data
        const trialsQuery = query(
          collection(db, "trials"),
          where("createdBy", "==", auth.currentUser.uid)
        );
        
        const trialsSnapshot = await getDocs(trialsQuery);
        
        if (!trialsSnapshot.empty) {
          const trials = [];
          trialsSnapshot.forEach(doc => {
            trials.push({ id: doc.id, ...doc.data() });
          });
          
          trials.sort((a, b) => b.createdAt?.toDate() - a.createdAt?.toDate());
          currentTrialData = trials[0];
          console.log("üìä Loaded trial:", currentTrialData);
        }

        // Load application data
        if (currentTrialData) {
          const appQuery = query(
            collection(db, "applications"),
            where("trialId", "==", currentTrialData.id),
            where("createdBy", "==", auth.currentUser.uid)
          );
          
          const appSnapshot = await getDocs(appQuery);
          
          if (!appSnapshot.empty) {
            appSnapshot.forEach(doc => {
              currentApplicationData = { id: doc.id, ...doc.data() };
            });
            console.log("üìã Loaded application:", currentApplicationData);
          }
        }

        // Fill form and hide loading
        fillFormFromTrialData();
        hideLoadingIndicator();
        
      } catch (error) {
        console.error("üí• Error loading trial data:", error);
        hideLoadingIndicator();
      }
    };

    function fillFormFromTrialData() {
      if (!currentTrialData) {
        console.log("‚ùå No trial data to fill form");
        return;
      }

      console.log("üéØ Filling form from trial data...");
      
      // Fill basic info with highlighting
      if (currentTrialData.clubName) {
        document.getElementById('clubName').value = currentTrialData.clubName;
        highlightAutoFilledField('clubName');
        console.log("‚úÖ Auto-filled Club Name:", currentTrialData.clubName);
      }
      
      if (currentTrialData.secretary) {
        document.getElementById('secretary').value = currentTrialData.secretary;
        highlightAutoFilledField('secretary');
        console.log("‚úÖ Auto-filled Secretary:", currentTrialData.secretary);
      }

      // Process and fill dates
      let processedDates = [];
      
      if (currentTrialData.days && currentTrialData.days.length > 0) {
        console.log("üìÖ Processing trial dates...");
        
        currentTrialData.days.forEach((day, index) => {
          if (day.date && day.date.trim()) {
            const converted = convertDateSafely(day.date);
            processedDates.push(converted);
            console.log(`Day ${index + 1}: ${day.date} ‚Üí ${converted}`);
          }
        });
        
        if (processedDates.length > 0) {
          const finalDateString = processedDates.join(' & ');
          document.getElementById('trialDates').value = finalDateString;
          highlightAutoFilledField('trialDates');
          console.log("‚úÖ Auto-filled Trial Dates:", finalDateString);
        }
      }

      // Fill application data if available
      if (currentApplicationData) {
        console.log("üìã Auto-filling from trial application data...");
        
        // Location information
        if (currentApplicationData.trialLocation) {
          document.getElementById('location').value = currentApplicationData.trialLocation;
          highlightAutoFilledField('location');
          console.log("‚úÖ Auto-filled Location:", currentApplicationData.trialLocation);
        }
        
        // Address for directions
        if (currentApplicationData.trialAddress) {
          document.getElementById('address').value = currentApplicationData.trialAddress;
          highlightAutoFilledField('address');
          console.log("‚úÖ Auto-filled Address:", currentApplicationData.trialAddress);
        }
        
        // Contact information from trial application
        if (currentApplicationData.contactEmail) {
          document.getElementById('email').value = currentApplicationData.contactEmail;
          highlightAutoFilledField('email');
          console.log("‚úÖ Auto-filled Email:", currentApplicationData.contactEmail);
        }
        
        if (currentApplicationData.contactPhone) {
          document.getElementById('phone').value = currentApplicationData.contactPhone;
          highlightAutoFilledField('phone');
          console.log("‚úÖ Auto-filled Phone:", currentApplicationData.contactPhone);
        }
        
        // Use contact name from trial application instead of secretary if available
        if (currentApplicationData.contactName && !document.getElementById('secretary').value) {
          document.getElementById('secretary').value = currentApplicationData.contactName;
          highlightAutoFilledField('secretary');
          console.log("‚úÖ Auto-filled Secretary from Application Contact:", currentApplicationData.contactName);
        }
        
        // Use host name from trial application if club name not already filled
        if (currentApplicationData.hostName && !document.getElementById('clubName').value) {
          document.getElementById('clubName').value = currentApplicationData.hostName;
          highlightAutoFilledField('clubName');
          console.log("‚úÖ Auto-filled Club Name from Host Name:", currentApplicationData.hostName);
        }
        
        // City/State information if available - now using venueAddress
        if (currentApplicationData.venueAddress && !document.getElementById('location').value) {
          document.getElementById('location').value = currentApplicationData.venueAddress;
          highlightAutoFilledField('location');
          console.log("‚úÖ Auto-filled Location from Venue Address:", currentApplicationData.venueAddress);
        }
        
        // Also use venueAddress for the address field if trialAddress is not available
        if (currentApplicationData.venueAddress && !document.getElementById('address').value) {
          document.getElementById('address').value = currentApplicationData.venueAddress;
          highlightAutoFilledField('address');
          console.log("‚úÖ Auto-filled Address from Venue Address:", currentApplicationData.venueAddress);
        }
      }

      // Extract and fill judges
      const judges = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.rounds) {
                cls.rounds.forEach(round => {
                  if (round.judge && round.judge.trim()) {
                    judges.add(round.judge.trim());
                  }
                });
              }
            });
          }
        });
      }
      
      if (judges.size > 0) {
        document.getElementById('judges').value = Array.from(judges).join('\n');
        highlightAutoFilledField('judges');
        console.log("‚úÖ Auto-filled Judges:", Array.from(judges).join(', '));
      }

      // Extract and fill classes
      const classes = new Set();
      if (currentTrialData.days) {
        currentTrialData.days.forEach(day => {
          if (day.classes) {
            day.classes.forEach(cls => {
              if (cls.className && cls.className.trim()) {
                classes.add(cls.className.trim());
              }
            });
          }
        });
      }
      
      if (classes.size > 0) {
        document.getElementById('classes').value = Array.from(classes).join('\n');
        highlightAutoFilledField('classes');
        console.log("‚úÖ Auto-filled Classes:", Array.from(classes).join(', '));
      }

      console.log("üéâ Form auto-fill completed successfully!");
    }
